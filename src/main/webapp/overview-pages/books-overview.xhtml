<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css" name="overview.css"/>


        <div class="afterNav">

            <b:button value="All" href="items-overview.xhtml"/>
            <b:button value="Books" href="books-overview.xhtml"/>
            <b:button value="Lps" href="lps-overview.xhtml"/>
            <b:button value="Games" href="games-overview.xhtml"/>


        </div>


        <div class="afterNav">

            <h3>Books</h3>

            <b:button value="All Books" href="books-overview.xhtml"/>
            <b:button value="fiction" href="fiction-overview.xhtml"/>
            <b:button value="non fiction" href="nonFiction-overview.xhtml"/>


        </div>


        <div class="afterNav">

            <div>
                <h3>List of books</h3>

            </div>


            <div>
                <h:form>
                    <b:dataTable value="#{bookController.books}"
                                 var="book">
                        <b:dataTableColumn value="#{book.title}"/>
                        <b:dataTableColumn value="#{book.author}"/>
                        <b:dataTableColumn value="#{book.price}"/>
                        <b:dataTableColumn value="#{book.totalPages}"/>
                        <b:dataTableColumn value="#{book.bookType}"/>
                        <b:dataTableColumn>
                            <b:commandButton value="Details" action="#{bookController.redirect(book.bookType)}"
                                             immediate="true"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>

            </div>

        </div>


    </ui:define>
</ui:composition>
</html>
