<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css"/>


        <div class="afterNav">

            <div>
                <h3>List of Non-Fiction books</h3>

            </div>


            <div>
                <h:form>
                    <b:dataTable value="#{nonFictionController.nonFictions}"
                                 var="nonFiction">
                        <b:dataTableColumn value="#{nonFiction.title}"/>
                        <b:dataTableColumn value="#{nonFiction.author}"/>
                        <b:dataTableColumn value="#{nonFiction.price}"/>
                        <b:dataTableColumn value="#{nonFiction.totalPages}"/>
                        <b:dataTableColumn value="#{nonFiction.subject.name}"/>
                        <b:dataTableColumn>
                            <h:link value="details" outcome="/detail-pages/nonFiction-detail.xhtml">
                                <f:param name="id" value="#{nonFiction.id}"/>
                            </h:link>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>

            </div>

        </div>

    </ui:define>
</ui:composition>
</html>
