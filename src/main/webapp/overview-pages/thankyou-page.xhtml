<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css"/>



        <div class="afterNav">

         <h2>
             Thank you for your order!
         </h2>

            <div class="afterNav">

                <h3>Your order is on it's way:</h3>


                <b:dataTable value="#{orderLineController.getOrderById(orderLineController.toShowOrderId).orderLines}" var="order">
                    <b:dataTableColumn value="#{order.item}"/>
                    <b:dataTableColumn value="#{order.quantity}"/>
                    <b:dataTableColumn value="#{order.subTotal}"/>



                </b:dataTable>

            </div>


            <b:form>
            <b:commandButton value="back" action="#{orderLineController.backToHome}"/>
            </b:form>
        </div>


    </ui:define>
</ui:composition>
</html>
