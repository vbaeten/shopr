<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css" name="overview.css"/>


        <div class="afterNav">
            <b:button value="All" href="items-overview.xhtml"/>
            <b:button value="Books" href="books-overview.xhtml"/>
            <b:button value="Lps" href="lps-overview.xhtml"/>
            <b:button value="Games" href="games-overview.xhtml"/>


        </div>


        <div class="afterNav">
            <div>
                <h3>List of Items</h3>
            </div>

            <div>

                <h:form>
                    <b:dataTable value="#{itemController.items}"
                                 var="item">
                        <b:dataTableColumn value="#{item.title}"/>
                        <b:dataTableColumn value="#{item.price}"/>
                        <b:dataTableColumn value="#{item.type}"/>
                        <b:dataTableColumn>
                            <h:link value="details"
                                    rendered= "#{item.type eq 'game'}" outcome="/detail-pages/games-detail.xhtml">
                            <f:param name="id" value="#{item.id}"/>
                            </h:link>
                            <h:link value="details"
                                    rendered= "#{item.type eq 'lp'}" outcome="/detail-pages/lps-detail.xhtml">
                                <f:param name="id" value="#{item.id}"/>
                            </h:link>
                            <h:link value="details"
                                    rendered= "#{item.type eq 'fiction book'}" outcome="/detail-pages/fiction-detail.xhtml">
                                <f:param name="id" value="#{item.id}"/>
                            </h:link>
                            <h:link value="details"
                                    rendered= "#{item.type eq 'non-fiction book'}" outcome="/detail-pages/nonFiction-detail.xhtml">
                                <f:param name="id" value="#{item.id}"/>
                            </h:link>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>


            </div>
        </div>


    </ui:define>

    <ui:define name="JavaScript">
        <script src="/shopr/resources/shopr.js" type="application/javascript"/>
    </ui:define>
</ui:composition>
</html>
