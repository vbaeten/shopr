<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css"/>


        <div class="afterNav">
            <div class="insideForm">
                <b:form>
                    <b:container fluid="true">
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="title:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="title" value="#{gameController.newGame.title}"  required="true" maxlength="100"/>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="publisher:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="publisher" value="#{gameController.newGame.publisher}"  required="true" maxlength="100"/>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="price:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="price" value="#{gameController.newGame.price}" required="true" maxlength="100"/>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="Minimum age:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="min age" value="#{gameController.newGame.minAge}" required="true" maxlength="100"/>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="genre:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:selectOneMenu value="#{gameController.newGame.genre}" required="true" maxlength="100">
                                    <f:selectItems value="#{gameController.genres}"/>
                                </b:selectOneMenu>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <b:commandButton value="Create game" style="width:100%"
                                                 action="#{gameController.submit}" update="@form"/>
                            </b:column>
                        </b:row>

                    </b:container>

                </b:form>
            </div>
        </div>


    </ui:define>
</ui:composition>
</html>
