<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <b:form>
        <b:dataTable value="#{cartController.orderLines}" var="orderLine">
            <b:dataTableColumn value="#{orderLine.id}" />
            <b:dataTableColumn value="#{orderLine.product}"/>
            <b:dataTableColumn value="#{orderLine.quantity}" />
        </b:dataTable>
    </b:form>

</h:body>
</html>
