<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Shopping Cart</title>
</h:head>
<h:body>

    <b:form>
        <b:panel>
            <b:dataTable id="orderOverview" var="orderline" value="#{orderLineController.orderLine}">
                <b:dataTableColumn label="Order id" value="#{orderline.order.orderId}"/>
                <b:dataTableColumn label="Orderline id" value="#{orderline.id}"/>
                <b:dataTableColumn label="Article id" value="#{orderline.article.articleId}"/>
                <b:dataTableColumn label="Article type" value="#{orderline.article.type}"/>
                <b:dataTableColumn label="Article title" value="#{orderline.article.title}"/>
                <b:dataTableColumn label="Article price" value="#{orderline.article.price}"/>
                <b:dataTableColumn label="Quantity">
                    <b:inputText value="#{orderline.quantity}" placeholder="#{orderline.quantity}"/>
                </b:dataTableColumn>
            </b:dataTable>

            <b:commandButton id="submit" value="Buy" action="#{orderLineController.buy}"/>
        </b:panel>
    </b:form>

</h:body>
</html>
