<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
    <title>Artikelbeheer</title>
</h:head>
<h:body>

    <h4>Welkom #{userController.selectedUser.firstName}</h4>

    <b:form id="NieuwArtikel" horizontal="true">
        <b:container>
            <b:panel>
                <b:column colMd="3">
                    <b:selectOneMenu value="#{artikelController.selectedArtikelType}" required="true"
                                     label="Selecteer het type artikel:">
                        <f:selectItem itemLabel="lp" itemValue="lp"/>
                        <f:selectItem itemLabel="game" itemValue="game"/>
                        <f:selectItem itemLabel="boek/fictie" itemValue="fictie"/>
                        <f:selectItem itemLabel="boek/non-fictie" itemValue="nonFictie"/>
                    </b:selectOneMenu>
                </b:column>
                <b:column>
                    <b:commandButton value="Bevestig selectie" update="@form"
                                     action="#{artikelController.selectArtikelTypeButton()}"/>
                </b:column>
            </b:panel>
        </b:container>
    </b:form>

    <b:form id="lpToevoegen">
        <b:container>
            <b:panel>
                <b:row>
                    <b:column colMd="5">
                        <b:inputText id="lpIdLeverancier" label="Leverancier ID: "
                                     value="#{lpController.lp.idLeverancier}"/>
                        <b:inputText id="lpUitgever" label="Uitvoerder: "
                                     value="#{lpController.lp.uitvoerder}"/>
                    </b:column>

                    <b:column colMd="5">
                        <o:importConstants type="com.realdolmen.shopr.domain.LpGenre"/>
                        <b:selectOneMenu id="lpGenre" label="Genre: "
                                         value="#{lpController.lp.lpGenre}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{LpGenre}" var="lpGenre"
                                           itemValue="#{lpGenre}" itemLabel="#{lpGenre}"/>
                        </b:selectOneMenu>
                        <b:inputText id="lpTitel" label="Titel: "
                                     value="#{lpController.lp.titel}"/>
                        <b:inputText id="lpPrijs" label="Prijs: "
                                     value="#{lpController.lp.prijs}"/>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column>
                        <b:commandButton value="Artikel toevoegen" look="success"
                                         action="#{lpController.save}" update="@form"/>
                    </b:column>
                </b:row>

            </b:panel>
        </b:container>

    </b:form>

</h:body>
</html>
