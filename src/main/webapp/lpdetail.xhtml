<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p>lp detail page</p>

    <h:form>
        <f:metadata>
            <f:viewParam name="id" value="#{articleController.selectedId}"/>
        </f:metadata>
        <b:dataTable value="#{articleController.article}"
                     var="lp" caption="This is a the detail page for an LP.">
            <b:dataTableColumn value="#{lp.type}" label="type" />
            <b:dataTableColumn value="#{lp.title}" label="title" />
            <b:dataTableColumn value="#{lp.price}" label="price"/>
            <b:dataTableColumn value="#{lp.artist}"  label="artist"/>
            <b:dataTableColumn value="#{lp.id}" label="productcode"/>
        </b:dataTable>
    </h:form>
</h:body>
</html>
