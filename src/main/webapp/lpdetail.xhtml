<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{lPController.initDetailView(param.id)}" />
</f:metadata>
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p>lp detail page</p>
    <b:form id="lps">
        <b:messages/>
        <b:dataTable value="#{lPController.LP}" id="lpsTable"
                     var="lp" caption="This is a the detail page for a lp.">
            <b:dataTableColumn value="#{lp.type}" label="type" />
            <b:dataTableColumn value="#{lp.title}" label="title" />
            <b:dataTableColumn value="#{lp.price}" label="price"/>
            <b:dataTableColumn value="#{lp.artist}" label="artist"/>
            <b:dataTableColumn value="#{lp.LPMusicGenre}" label="Music Genre"/>
            <b:dataTableColumn value="#{lp.id}" label="Product code"/>
            <h:column>
                <h:commandLink value="verwijder" immediate="true" action="#{lPController.removeLP(lPController.getLPbyId(lp))}"/>
            </h:column>
        </b:dataTable>
    </b:form>
</h:body>
</html>
