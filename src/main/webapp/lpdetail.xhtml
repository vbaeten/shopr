<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{lPController.initDetailView(param.articleId)}" />
</f:metadata>
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
    <p>lp detail page</p>
    <b:form id="lps">
        <b:messages/>
        <b:dataTable value="#{lPController.LP}" id="lpsTable"
                     var="lp" caption="This is a the detail page for a lp.">
            <b:dataTableColumn value="#{lp.type}" label="type" />
            <b:dataTableColumn value="#{lp.title}" label="title" />
            <b:dataTableColumn value="#{lp.price}" label="price"/>
            <b:dataTableColumn value="#{lp.artist}" label="artist"/>
            <b:dataTableColumn value="#{lp.LPMusicGenre}" label="Music Genre"/>
            <b:dataTableColumn value="#{lp.articleId}" label="Product code"/>
        </b:dataTable>
        <b:commandButton value="delete" look="danger" immediate="true" action="#{lPController.removeLP(lPController.LP)}" >
            <f:param name="articleId" value="#{param.articleId}"/>
        </b:commandButton>
    </b:form>

            <b:form>
                <b:panelGrid columns="1">
                    <b:inputText value="#{orderLineController.orderLine.quantity}"
                                 label="Quantity" render-label="true"/>
                    <b:commandButton action="#{orderLineController.createOrderLine(orderLineController.orderLine.quantity, lPController.LP)}" value="Add to shoppingcart"
                                     look="primary" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:panelGrid>
            </b:form>
</ui:define>
</ui:composition>
</h:body>
</html>
