<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <p:panel header="List of games" style="margin-bottom: 10px;">
                <b:dataTable value="#{gamesController.games}" var="game">
                    <b:dataTableColumn label="Title">
                        <h:link value="#{game.title}" outcome="/detail/game-detail.xhtml" includeViewParams="true">
                            <f:param name="id" value="#{game.id}"/>
                        </h:link>
                    </b:dataTableColumn>
                    <b:dataTableColumn value="#{game.publisher}"/>
                    <b:dataTableColumn value="#{game.price}"/>
                </b:dataTable>
            </p:panel>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
