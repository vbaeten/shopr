<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <b:well>
                <b:form>
                    <b:dataTable value="#{booksController.books}" var="book">
                        <b:dataTableColumn label="#{msg['books.dataTableColumn.title']}">
                            <h:link rendered="#{book.type eq 'Fiction'}" value="#{book.title}" outcome="/detail/fiction-detail.xhtml" includeViewParams="true">
                                <f:param name="id" value="#{book.id}"/>
                            </h:link>
                            <h:link rendered="#{book.type eq 'Non fiction'}" value="#{book.title}" outcome="/detail/nonfiction-detail.xhtml" includeViewParams="true">
                                <f:param name="id" value="#{book.id}"/>
                            </h:link>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{msg['books.dataTableColumn.author']}" value="#{book.author}"/>
                        <b:dataTableColumn label="#{msg['books.dataTableColumn.type']}" value="#{book.type}"/>
                        <b:dataTableColumn label="#{msg['books.dataTableColumn.price']}" value="#{book.price}"/>
                    </b:dataTable>
                </b:form>
            </b:well>
        </ui:define>
    </ui:composition>
</h:body>
</html>
