<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <b:well>
                <b:dataTable value="#{lpsController.lps}" var="lp">
                    <b:dataTableColumn label="#{msg['lps.dataTableColumn.title']}">
                        <h:link value="#{lp.title}" outcome="/detail/lp-detail.xhtml" includeViewParams="true">
                            <f:param name="id" value="#{lp.id}"/>
                        </h:link>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{msg['lps.dataTableColumn.artist']}" value="#{lp.artist}"/>
                    <b:dataTableColumn label="#{msg['lps.dataTableColumn.price']}" value="#{lp.price}"/>
                </b:dataTable>
            </b:well>
        </ui:define>
    </ui:composition>
</h:body>
</html>
