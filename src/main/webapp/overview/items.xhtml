<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="header">
        </ui:define>

        <ui:define name="content">
            <p:panel header="List of items" style="margin-bottom: 10px;">
                <b:form>
                    <b:dataTable value="#{itemsController.items}" var="item">
                        <b:dataTableColumn value="#{item.title}"/>
                        <b:dataTableColumn value="#{item.type}"/>
                        <b:dataTableColumn value="#{item.price}"/>
                    </b:dataTable>
                </b:form>
            </p:panel>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
