<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
>

<h:body>
    <ui:composition template="/templates/basetemplate.xhtml">

        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{fictionDetailBean.id}"/>
                <f:event type="preRenderView" listener="#{fictionDetailBean.init}"/>
            </f:metadata>
            <p>Details of this article</p>
            <b:panel>
                <h:outputText styleClass="detail-title" value="#{fictionDetailBean.fiction.title} by #{fictionDetailBean.fiction.author}"/>
                <h:outputText value="Pulisher: #{fictionDetailBean.fiction.supplier}"/>
                <h:outputText value="Isbn: #{fictionDetailBean.fiction.isbn}"/>
                <h:outputText value="Genre: #{fictionDetailBean.fiction.bookGenre}"/>
                <p>Synopsys</p>
                <h:outputText value="#{fictionDetailBean.fiction.synopsis}"/>
                <b:form inline="true">
                    <b:inputText value="1" mask="numeric" size="5"/>
                    <b:commandButton value="Order" action="#{orderLineController.addToCart(fictionDetailBean.id)}"/>
                </b:form>
            </b:panel>
        </ui:define>

        <ui:define name="js">
            <script type="text/javascript" >
                setNavMenuItemActive("shop");
            </script>
        </ui:define>

    </ui:composition>
</h:body>
</html>
