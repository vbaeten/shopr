<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
>

<h:body>
    <ui:composition template="/templates/basetemplate.xhtml">

        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{nonFictionDetailBean.id}"/>
                <f:event type="preRenderView" listener="#{nonFictionDetailBean.init}"/>
            </f:metadata>
            <b:container>
                <p>Details of this article</p>
                <b:panel>
                    <h:outputText styleClass="detail-title"
                                  value="#{nonFictionDetailBean.nonFiction.title} by #{nonFictionDetailBean.nonFiction.author}"/>
                    <h:outputText value="Pulisher: #{nonfictionDetailBean.fiction.supplier}"/>
                    <h:outputText value="Isbn: #{nonFictionDetailBean.nonFiction.isbn}"/>
                    <h:outputText value="Topic: #{nonFictionDetailBean.nonFiction.subject}"/>
                    <b:form inline="true">
                        <b:inputText value="#{orderLineController.quantity}" mask="numeric" size="5"/>
                        <b:commandButton value="Order"
                                         action="#{orderLineController.addToCart(nonFictionDetailBean.id, orderLineController.quantity, loginBean.id)}"/>
                    </b:form>
                </b:panel>
            </b:container>
        </ui:define>

        <ui:define name="js">
            <script type="text/javascript">
                setNavMenuItemActive("shop");
            </script>
        </ui:define>

    </ui:composition>
</h:body>
</html>
