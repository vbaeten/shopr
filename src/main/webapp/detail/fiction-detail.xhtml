<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{fictionDetailController.id}"/>
                <f:event listener="#{fictionDetailController.init}" type="preRenderView"/>
            </f:metadata>

            <b:row>
                <b:well>
                    <b:row styleClass="details-detail">
                        <b:column span="1">
                            <h:outputLabel value="#{msg['details.outputLabel.title']}"/>
                        </b:column>
                        <b:column span="11">
                            <h:outputText value="#{fictionDetailController.fiction.title}"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="details-detail">
                        <b:column span="1">
                            <h:outputLabel value="#{msg['bookDetail.outputLabel.author']}"/>
                        </b:column>
                        <b:column span="11">
                            <h:outputText value="#{fictionDetailController.fiction.author}"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="details-detail">
                        <b:column span="1">
                            <h:outputLabel value="#{msg['bookDetail.outputLabel.type']}"/>
                        </b:column>
                        <b:column span="11">
                            <h:outputText value="#{fictionDetailController.fiction.type}"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="details-detail">
                        <b:column span="1">
                            <h:outputLabel value="#{msg['fictionDetail.outputLabel.fictionGenre']}"/>
                        </b:column>
                        <b:column span="11">
                            <h:outputText value="#{fictionDetailController.fiction.fictionGenre.name}"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="details-detail">
                        <b:column span="1">
                            <h:outputLabel value="#{msg['bookDetail.outputLabel.isbn']}"/>
                        </b:column>
                        <b:column span="11">
                            <h:outputText value="#{fictionDetailController.fiction.isbn}"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="details-detail">
                        <b:column span="1">
                            <h:outputLabel value="#{msg['bookDetail.outputLabel.pages']}"/>
                        </b:column>
                        <b:column span="11">
                            <h:outputText value="#{fictionDetailController.fiction.pages}"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="details-detail">
                        <b:column span="1">
                            <h:outputLabel value="#{msg['fictionDetail.outputLabel.summary']}"/>
                        </b:column>
                        <b:column span="11">
                            <h:outputText value="#{fictionDetailController.fiction.summary}"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="details-detail">
                        <b:column span="1">
                            <h:outputLabel value="#{msg['details.outputLabel.price']}"/>
                        </b:column>
                        <b:column span="11">
                            <h:outputText value="#{fictionDetailController.fiction.price}"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="details-buttons">
                        <b:column>
                            <b:form>
                                <b:commandButton value="#{msg['details.commandButton.delete']}"
                                                 action="#{fictionDetailController.delete}"/>
                                <h:link styleClass="btn btn-default" value="#{msg['details.link.edit']}" outcome="/cu/cu-fiction.xhtml" includeViewParams="true">
                                    <f:param id="id" value="#{fictionDetailController.fiction.id}"/>
                                </h:link>
                            </b:form>
                        </b:column>
                    </b:row>
                </b:well>
            </b:row>

            <b:row>
                <b:well>
                    <b:form>
                        <b:inputText placeholder="#{msg['details.inputText.amount']}"
                                     value="#{orderLineController.newOrderLine.amount}"/>
                        <b:commandButton value="#{msg['details.commandButton.addOrderLine']}"
                                         action="#{orderLineController.submit(fictionDetailController.id)}"/>
                    </b:form>
                </b:well>
            </b:row>
        </ui:define>
    </ui:composition>
</h:body>
</html>
