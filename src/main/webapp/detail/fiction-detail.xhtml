<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../template/common.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{fictionDetailController.id}"/>
                <f:event listener="#{fictionDetailController.init}" type="preRenderView"/>
            </f:metadata>

            <p:panel header="#{msg['details.panel.header.details']}" style="margin-bottom: 10px;">
                <h:outputText value="#{fictionDetailController.fiction.title}"/><br/>
                <h:outputText value="#{fictionDetailController.fiction.author}"/><br/>
                <h:outputText value="#{fictionDetailController.fiction.type}"/><br/>
                <h:outputText value="#{fictionDetailController.fiction.fictionGenre.name}"/><br/>
                <h:outputText value="#{fictionDetailController.fiction.isbn}"/><br/>
                <h:outputText value="#{fictionDetailController.fiction.pages}"/><br/>
                <h:outputText value="#{fictionDetailController.fiction.summary}"/><br/>
                <h:outputText value="#{fictionDetailController.fiction.price}"/><br/>
                <b:form>
                    <b:commandButton value="#{msg['details.commandButton.delete']}" action="#{fictionDetailController.delete}"/><br/>
                    <h:link value="#{msg['details.link.edit']}" outcome="/cu/cu-fiction.xhtml" includeViewParams="true">
                        <f:param id="id" value="#{fictionDetailController.fiction.id}"/>
                    </h:link>
                </b:form>
            </p:panel>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
