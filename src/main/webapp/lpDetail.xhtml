<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{lpController.lpId}"/>
    <f:event listener="#{lpController.init}" type="preRenderView"/>
</f:metadata>

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <h:form>
            <p:fieldset legend="LP details" cellPadding="5">
                <p:commandButton value="delete" action="#{lpController.delete}" styleClass="ui-btn-left warning"/>

                <p:panelGrid columns="2" cellPaddinig="5">
                    <h:outputText value="Title:" class="detailsLeftSide"/>
                    <h:outputText value="#{lpController.newLp.title}"/>

                    <h:outputText value="Author:" class="detailsLeftSide"/>
                    <h:outputText value="#{lpController.newLp.artist}"/>

                    <h:outputText value="Genre:" class="detailsLeftSide"/>
                    <h:outputText value="#{lpController.newLp.genre}"/>

                    <h:outputText value="Supplier ID:" class="detailsLeftSide"/>
                    <h:outputText value="#{lpController.newLp.supplierId}"/>

                    <h:outputText value="Price:" class="detailsLeftSide"/>
                    <h:outputText value="#{lpController.newLp.price} â‚¬"/>

                    <p:commandButton value="Order" action="#{lpController.delete}"/>
                    <p:spinner id="amount" value="" min="1" max="20"  />
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <br/>
        <h:form>
            <p:fieldset legend="Write a review" cellPadding="5">
                <p:panelGrid columns="2" cellPaddinig="5" >
                    <h:outputText value="Rating:" />
                    <p:rating value="#{ratingController.newRating.score}" stars="10"/>

                    <h:outputText value="Comments: "/>
                    <p:inputTextarea rows="10"
                                     cols="100"
                                     value="#{ratingController.newRating.description}"/>
                    <p:commandButton value="Submit" action="#{ratingController.submit(param['id'])}" update="ratingsList"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>

        <h:form id="ratingsList">
            <p:fieldset>
                <p:dataList var="rating" value="#{ratingController.getRatingsByArticleId(param['id'])}"
                            emptyMessage="There are no reviews for this article yet."
                            type="definition">
                    #{rating.user.firstName} #{rating.user.name}
                    <p:rating value="#{rating.score}" readonly="true" stars="10" />
                    <h:outputText value="#{rating.description}"/>
                    <p:separator/>
                </p:dataList>
            </p:fieldset>
        </h:form>



    </ui:define>
</ui:composition>


</html>
