<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templates/template.xhtml">
<f:metadata>
    <f:event type="preRenderView" listener="#{lPController.initDetailView(param.articleId)}" />
</f:metadata>
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
            <b:panel title="LP Detail" collapsible="false">
                <c:set var="lp" value="#{lPController.LP}"/>
                <b:form>
                    <b:container>
                        <b:row>
                            <b:column medium-screen="4">
                                <h:outputLabel value="type:"/>
                                <h:outputText value="  #{lp.type}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="title:"/>
                                <h:outputText value="  #{lp.title}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="price:"/>
                                <h:outputText value="  #{lp.price}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="artist:"/>
                                <h:outputText value="  #{lp.artist}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="Music Genre:"/>
                                <h:outputText value="  #{lp.LPMusicGenre}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="Supplier Id"/>
                                <h:outputText value="  #{lp.supplierId}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="Product Id:"/>
                                <h:outputText value="  #{lp.articleId}"/>
                                <br/>
                                <br/>
                            </b:column>
                        </b:row>
                    </b:container>
                    <h:link value="Edit" outcome="updatelp">
                        <f:param name="articleId" value="#{lp.articleId}" />
                    </h:link>
                    <b:commandButton value="delete" look="danger" immediate="true" action="#{lPController.removeLP(lp)}" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:form>
            </b:panel>
            <b:form>
                <b:panelGrid columns="1">
                    <b:inputText placeholder="1" value="#{orderLineController.orderLine.quantity}"
                                 label="Quantity" render-label="true"/>
                    <b:commandButton action="#{orderLineController.createOrderLine(orderLineController.orderLine.quantity, lp)}" value="Add to shoppingcart"
                                     look="primary" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:panelGrid>
            </b:form>
</ui:define>
</ui:composition>
