<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{lPController.initDetailView(param.articleId)}" />
</f:metadata>
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <b:panel title="Game Detail" collapsible="false">
                <b:form>
                    <b:container>
                        <b:row>
                            <b:column medium-screen="4">
                                <h:outputLabel value="type:"/>
                                <h:outputText value="  #{lPController.LP.type}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="title:"/>
                                <h:outputText value="  #{lPController.LP.title}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="price:"/>
                                <h:outputText value="  #{lPController.LP.price}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="artist:"/>
                                <h:outputText value="  #{lPController.LP.artist}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="Music Genre:"/>
                                <h:outputText value="  #{lPController.LP.LPMusicGenre}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="Supplier Id"/>
                                <h:outputText value="  #{lPController.LP.supplierId}"/>
                                <br/>
                                <br/>
                                <h:outputLabel value="Product Id:"/>
                                <h:outputText value="  #{lPController.LP.articleId}"/>
                                <br/>
                                <br/>
                            </b:column>
                        </b:row>
                    </b:container>
                    <h:link value="Edit" outcome="updatelp">
                        <f:param name="articleId" value="#{lPController.LP.articleId}" />
                    </h:link>
                    <b:commandButton value="delete" look="danger" immediate="true" action="#{lPController.removeLP(lPController.LP)}" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:form>
            </b:panel>
            <b:form>
                <b:panelGrid columns="1">
                    <b:inputText placeholder="1" value="#{orderLineController.orderLine.quantity}"
                                 label="Quantity" render-label="true"/>
                    <b:commandButton action="#{orderLineController.createOrderLine(orderLineController.orderLine.quantity, lPController.LP)}" value="Add to shoppingcart"
                                     look="primary" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:panelGrid>
            </b:form>
</ui:define>
</ui:composition>
</h:body>
</html>
