<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Details</title>

</h:head>
<h:body>

    <p>#{artikelController.artikel.titel}</p>

    <h:form id="details">
        <b:dataTable var="boek" value="#{artikelController.artikel}" id="fictieArtikelDetailsDataTabel"
                     rendered="#{artikelController.isFictie()}">
            <b:dataTableColumn label="Id" value="#{boek.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{boek.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{boek.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{boek.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{boek.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Korte inhoud" value="#{boek.korteInhoud}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{boek.fictieGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <b:commandButton value="delete" action="#{artikelController.removeArtikelById(boek.id)}"/>
            </b:dataTableColumn>
        </b:dataTable>

        <b:dataTable var="fictie" value="#{fictieController.fictie}" id="FictieDetailsDataTabel"
                     rendered="#{!artikelController.isFictie()}">
            <b:dataTableColumn label="Id" value="#{fictie.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{fictie.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Isbn" value="#{fictie.isbn}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Auteur" value="#{fictie.auteur}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{fictie.fictieGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{fictie.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{fictie.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Aantal paginas" value="#{fictie.aantalPaginas}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Korte inhoud" value="#{fictie.korteInhoud}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <b:commandButton value="delete" action="#{artikelController.removeArtikelById(fictie.id)}"/>
            </b:dataTableColumn>
        </b:dataTable>

    </h:form>


</h:body>
</html>
