<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css"/>

        <div class="afterNav">

            <div class="title">
                <h2>Welcome to the ShopR Webshop!</h2>
                <p>to shop here together</p>
            </div>

        </div>


            <div class="loginMessage">
                <h4>Please create a user or select a user to log in</h4>
            </div>

        <div class="loginForm">
            <div class="left">
                <h4>Register</h4>
            <b:form styleClass="addLocationForm">

                <h:outputLabel for="userName" value="Name: "/>
                <b:inputText id="userName" value="#{userController.newUser.name}" required="true" maxlength="20"/>
                <b:message for="@previous"/>
                <h:outputLabel for="userFirstName" value="First name: "/>
                <b:inputText id="userFirstName" value="#{userController.newUser.firstName}" required="true"
                             maxlength="20"/>
                <b:message for="@previous"/>
                <div>
                    <b:commandButton value="register" action="#{userController.submit}"
                                     styleClass="cmdButton" update="@form"/>
                </div>
            </b:form>
            </div>

            <div class="right">
                <h4>Login</h4>

                <b:form styleClass="addLocationForm">

                <h:outputLabel for="user" value="User: "/>
                <b:selectOneMenu id="user" value="#{userController.id}" style="width:125px" required="true">
                    <f:selectItem itemLabel="select user"/>
                    <f:selectItems value="#{userController.users}" var="user" itemLabel="#{user.firstName}"
                                   itemValue="#{user.id}"/>
                </b:selectOneMenu>
                <b:message for="@previous"/>
                <div>
                    <b:commandButton value="Login" action="#{userController.login}"
                                     styleClass="cmdButton" update="@form">
                    </b:commandButton>
                    <b:commandButton value="Delete user" action="#{userController.delete}"
                                     styleClass="cmdButton" update="@form"/>

                </div>
            </b:form>
            </div>

        </div>

    </ui:define>

</ui:composition>

</html>
