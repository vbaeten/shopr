<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css"/>

        <div class="afterNav">

            <div class="title">
                <h2>Welcome to the ShopR Webshop!</h2>
                <p>to shop here together</p>
            </div>

        </div>

        <div class="afterNav">
            <div class="loginMessage">
                <h4>Please create a user or select a user to log in</h4>
            </div>

            <h:form styleClass="addLocationForm">

                <h:outputLabel for="userName" value="Name: "/>
                <b:inputText id="userName" value="#{userController.newUser.name}"></b:inputText>
                <h:outputLabel for="userFirstName" value="First name: "/>
                <b:inputText id="userFirstName" value="#{userController.newUser.firstName}">
                </b:inputText>
                <div>
                    <h:commandButton value="Toevoegen" action="#{userController.submit}" update=":userDataTable"
                                     styleClass="cmdButton"/>
                </div>
            </h:form>


            <h:form>


                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputLabel for="user" value="User: "/>
                    <b:selectOneMenu id="user" value="#{user}" style="width:125px">
                        <f:selectItem itemLable="select user"/>
                        <f:selectItems value="#{userController.users}" var="user" itemLabel="#{user.firstName}"
                                       itemValue="#{user.firstName}"/>

                    </b:selectOneMenu>
                    <h:commandButton value="Delete user" action="#{userController.delete}" update=":userDataTable"
                                     styleClass="cmdButton"/>

                </h:panelGrid>

            </h:form>

        </div>

    </ui:define>

</ui:composition>

</html>
