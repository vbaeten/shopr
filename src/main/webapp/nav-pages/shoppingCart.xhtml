<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css"/>



        <div class="afterNav">


            <div>

                <h:form>

                    <b:dataTable value="#{orderLineController.order.orderLines}" var="orderLine">
                        <b:dataTableColumn value="#{orderLine.subTotal}"/>
                        <b:dataTableColumn value="#{orderLine.item.title}"/>
                        <b:dataTableColumn value="#{orderLine.item.type}"/>
                        <b:dataTableColumn value="#{orderLine.quantity}"/>
                    </b:dataTable>

                    <b:commandButton value="Order!" action="#{orderLineController.placeOrder()}" update="@form"/>
                </h:form>
            </div>


        <div>



        </div>


        </div>


    </ui:define>

</ui:composition>

</html>
