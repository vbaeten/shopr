<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <ui:composition template="templates/basetemplate.xhtml">
        <ui:define name="content">
            <p>Testing Stuff</p>
            <b:form id="addLp" >
                <b:panelGrid columns="6">
                    <h:outputLabel value = "Title:" for = "lpTitle"/>
                    <b:inputText id="lpTitle" value="#{lpController.newLp.title}" required="true"/>
                    <h:outputLabel value = "Supplier:" for = "lpSupplier"/>
                    <b:inputText id="lpSupplier" value="#{lpController.newLp.supplier}" required="true"/>
                    <h:outputLabel value = "Price:" for = "lpPrice"/>
                    <b:inputText id="lpPrice" value="#{lpController.newLp.price}" required="true"/>
                    <h:outputLabel value = "Artist:" for = "lpArtist"/>
                    <b:inputText id="lpArtist" value="#{lpController.newLp.artist}" required="true"/>
                    <h:outputLabel value = "Genre:" for = "lpGenre"/>
                    <b:selectOneMenu id="lpGenre" value="#{lpController.newLp.musicGenre}" required="true">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Please select" itemValue=""/>
                        <f:selectItem itemLabel="Classical" itemValue="CLASSICAL"/>
                        <f:selectItem itemLabel="Pop" itemValue="POP"/>
                        <f:selectItem itemLabel="Rock" itemValue="ROCK"/>
                        <f:selectItem itemLabel="Dance" itemValue="DANCE"/>
                        <f:selectItem itemLabel="R&amp;B" itemValue="RNB"/>
                        <f:selectItem itemLabel="Hiphop" itemValue="HIPHOP"/>
                    </b:selectOneMenu>
                    <b:commandButton value="Submit" action="#{lpController.submitLp}" update="lpTable" />
                </b:panelGrid>
            </b:form>

            <p>List of Lp's</p>
            <h:form id="lpTable">
                <b:dataTable value="#{lpController.lps}" var = "lp">
                    <b:dataTableColumn value="#{lp.id}"/>
                    <b:dataTableColumn value="#{lp.title}"/>
                    <b:dataTableColumn value="#{lp.artist}"/>
                    <b:dataTableColumn value="#{lp.supplier}"/>
                    <b:dataTableColumn value="#{lp.musicGenre}"/>
                    <b:dataTableColumn value="#{lp.price}"/>
                </b:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
