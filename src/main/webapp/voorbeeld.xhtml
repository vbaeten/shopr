<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <ui:composition template="templates/basetemplate.xhtml">
        <ui:define name="content">
            <p>Testing Stuff</p>

            <b:form id="addProduct">
                    <b:panel title="Add Game Here">
                        <b:row>
                            <b:column span="4">
                                <h:outputLabel for="title" value="Title:"/>
                                <b:inputText id="title" value="#{gameController.newGame.title}" required="true"/>
                                <h:outputLabel for="genre" value="Genre:"/>
                                <b:selectOneMenu id="genre" value="#{gameController.newGame.gameGenre}" required="true">
                                    <f:selectItem itemLabel="Choose one" itemValue=""/>
                                    <f:selectItem itemLabel="MMORPG" itemValue="MMORPG"/>
                                    <f:selectItem itemLabel="RPG" itemValue="RPG"/>
                                    <f:selectItem itemLabel="FPS" itemValue="FPS"/>
                                    <f:selectItem itemLabel="RTS" itemValue="RTS"/>
                                    <f:selectItem itemLabel="Race" itemValue="RACE"/>
                                </b:selectOneMenu>
                                <h:outputLabel for="publisher" value="Publisher:"/>
                                <b:inputText id="publisher" value="#{gameController.newGame.publisher}"/>
                            </b:column>
                            <b:column span="4">
                                <h:outputLabel for="price" value="Price:"/>
                                <b:inputText id="price" value="#{gameController.newGame.price}"/>
                                <h:outputLabel for="gameSupplier" value="Supplier:"/>
                                <b:inputText id="gameSupplier" value="#{gameController.newGame.supplier}"/>
                                <h:outputLabel for="min_age" value="Minimun Age:"/>
                                <b:inputText id="min_age" value="#{gameController.newGame.minAge}"/>
                            </b:column>
                        </b:row>
                        <b:commandButton value="Submit" action="#{gameController.submitGame()}"/>
                    </b:panel>
            </b:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
