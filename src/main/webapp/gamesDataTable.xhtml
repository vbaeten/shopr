<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <p:dataTable var="game"
                     value="#{gameController.games}"
                     rows="10"
                     paginator="true">
            <p:column headerText="Id" >
                <h:outputText value="#{game.id}"/>
            </p:column>

            <p:column headerText="Title">
                <h:outputText value="#{game.title}" styleClass="titleColumn"/>
            </p:column>

            <p:column headerText="Publisher">
                <h:outputText value="#{game.publisher}" styleClass="authorColumn"/>
            </p:column>

            <p:column headerText="Genre">
                <h:outputText value="#{game.genre}"/>
            </p:column>

            <p:column headerText="Minimum Age">
                <h:outputText value="#{game.minimumAge}"/>
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{game.price}â‚¬"  styleClass="priceColumn"/>
            </p:column>

            <p:column>
                <p:button value="Show details" outcome="gameDetail.xhtml" includeViewParams="true">
                    <f:param name="id" value="#{game.id}"/>
                </p:button>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

</html>
