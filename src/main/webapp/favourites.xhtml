<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <p:dataTable var="article"
                     value="#{userController.currentUser.favourites}"
                     rows="10"
                     paginator="true">
            <p:column headerText="Id">
                <h:outputText value="#{article.id}"/>
            </p:column>

            <p:column headerText="Type">
                <h:outputText value="#{article.type}"/>
            </p:column>

            <p:column headerText="Title">
                <h:outputText value="#{article.title}"/>
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{article.price}"/>
            </p:column>

            <p:column>
                <p:button value="Show details" outcome="#{articleController.navigateToDetailPage(article)}" includeViewParams="true">
                    <f:param name="id" value="#{article.id}"/>
                </p:button>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
