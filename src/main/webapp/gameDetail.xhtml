<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{gameController.gameId}"/>
    <f:event listener="#{gameController.init}" type="preRenderView"/>
</f:metadata>

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <h:form>
            <p:growl id="message" showDetail="true"/>
            <p:fieldset legend="Game details" cellPadding="5">
                <div class="ui-g">
                    <div class="ui-g-2">
                        <p:commandButton value="delete" action="#{gameController.delete}">
                            <!--<p:confirm header="Confirmation" message="Are you sure you want to delete this item?" icon="pi pi-exclamation-triangle" />-->
                        </p:commandButton>
                    </div>
                    <div class="ui-g-10">
                        <p:commandLink action="#{userController.updateFavourites(gameController.newGame)}"
                                       rendered="#{not userController.currentUser.hasFavourite(gameController.newGame)}"
                                       update="@form">
                            <i class="far fa-heart fa-lg"></i>
                        </p:commandLink>
                        <p:commandLink style="color: red;"
                                       action="#{userController.updateFavourites(gameController.newGame)}"
                                       rendered="#{userController.currentUser.hasFavourite(gameController.newGame)}"
                                       update="@form">
                            <i class="fas fa-heart fa-lg red"></i>
                        </p:commandLink>
                    </div>
                </div>

                <p:panelGrid columns="2" cellPaddinig="5">
                    <h:outputText value="Title:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.title}"/>

                    <h:outputText value="Publisher:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.publisher}"/>

                    <h:outputText value="Genre:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.genre}"/>

                    <h:outputText value="Minimum age:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.minimumAge}"/>

                    <h:outputText value="Supplier ID:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.supplierId}"/>

                    <h:outputText value="Price:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.price} â‚¬"/>

                    <p:commandButton value="Order"
                                     action="#{orderController.addOrderLine(gameController.gameId)}"
                                     update="@form"/>
                    <p:spinner id="amount"
                               placeholder="1"
                               value="#{orderController.newOrderLine.amount}"
                               min="1"
                               max="20"
                               immediate="true"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <br/>
        <h:form id="addReview">
            <p:fieldset legend="Write a review" cellPadding="5">
                <p:panelGrid columns="2" cellPaddinig="5">
                    <h:outputText value="Rating:"/>
                    <p:rating value="#{ratingController.newRating.score}" stars="10"/>

                    <h:outputText value="Comments: "/>
                    <p:inputTextarea rows="10"
                                     cols="100"
                                     value="#{ratingController.newRating.description}"/>
                    <p:commandButton value="Submit"
                                     action="#{ratingController.submit(gameController.newGame.id, userController.currentUser.id)}"
                                     update="ratingsList"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>

        <p:fieldset id="ratingsList">
            <p:dataList var="rating" value="#{ratingController.getRatingsByArticleId(gameController.gameId)}"
                        emptyMessage="There are no reviews for this article yet."
                        type="definition">
                #{rating.user.firstName} #{rating.user.name}
                <p:rating value="#{rating.score}" readonly="true" stars="10"/>
                <h:outputText value="#{rating.description}"/>
                <p:separator/>
            </p:dataList>
        </p:fieldset>

    </ui:define>
</ui:composition>


</html>
