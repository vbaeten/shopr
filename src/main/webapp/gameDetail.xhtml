<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{gameController.gameId}"/>
    <f:event listener="#{gameController.init}" type="preRenderView"/>
</f:metadata>

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">

        <h:form>
            <p:growl id="message" showDetail="true"/>
            <p:fieldset legend="Game details" cellPadding="5">
                <div class="ui-g">
                    <div class="ui-g-1">
                        <p:commandLink action="#{gameController.delete}">
                            <!--<p:confirm header="Confirmation" message="Are you sure you want to delete this item?" icon="pi pi-exclamation-triangle" />-->
                            <i class="fas fa-times fa-2x deleteArticle"></i>
                        </p:commandLink>
                    </div>
                    <div class="ui-g-1">
                        <p:commandLink id="editBtn">
                            <i class="fas fa-edit fa-2x editArticle"></i>
                        </p:commandLink>
                        <p:overlayPanel for="editBtn" hideEffect="fade">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="title" value="Title: "/>
                                <p:inputText id="title" value="#{gameController.newGame.title}" required="true"/>

                                <p:outputLabel for="artist" value="Publisher: "/>
                                <p:inputText id="artist" value="#{gameController.newGame.publisher}" required="true"/>

                                <p:outputLabel for="genre" value="Genre: "/>
                                <p:selectOneMenu id="genre" style="width:150px" value="#{gameController.newGame.genre}">
                                    <f:selectItem itemLabel="--- Select genre ---" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{gameController.getGameGenre()}"
                                                   var="genre"
                                                   itemValue="#{genre}"
                                                   itemLabel="#{genre.description}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="minimumAge" value="Minimum age: "/>
                                <p:inputNumber id="minimumAge"
                                               value="#{gameController.newGame.minimumAge}"
                                               decimalPlaces="0"
                                               minValue="0"
                                               maxValue="18"
                                               required="true"/>

                                <p:outputLabel for="supplierID" value="Supplier ID: "/>
                                <p:inputText id="supplierID" value="#{gameController.newGame.supplierId}" required="true"/>

                                <p:outputLabel for="price" value="price: "/>
                                <p:inputNumber id="price"
                                               value="#{gameController.newGame.price}"
                                               symbol=" €"
                                               symbolPosition="s"
                                               decimalSeparator=","
                                               thousandSeparator="."
                                               required="true"/>

                            </h:panelGrid>
                            <p:commandButton value="Save changes" action="#{gameController.update}" update="@form"/>

                        </p:overlayPanel>
                    </div>
                    <div class="ui-g-10">
                        <p:commandLink action="#{userController.updateFavourites(gameController.newGame)}"
                                       rendered="#{not userController.currentUser.hasFavourite(gameController.newGame)}"
                                       update="@form">
                            <i class="far fa-heart fa-2x likeButton"></i>
                        </p:commandLink>

                        <p:commandLink style="color: red;"
                                       action="#{userController.updateFavourites(gameController.newGame)}"
                                       rendered="#{userController.currentUser.hasFavourite(gameController.newGame)}"
                                       update="@form">
                            <i class="fas fa-heart fa-2x red"></i>
                        </p:commandLink>
                    </div>
                </div>

                <p:panelGrid columns="2" cellPaddinig="5">
                    <h:outputText value="Title:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.title}"/>

                    <h:outputText value="Publisher:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.publisher}"/>

                    <h:outputText value="Genre:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.genre}"/>

                    <h:outputText value="Minimum age:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.minimumAge}"/>

                    <h:outputText value="Supplier ID:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.supplierId}"/>

                    <h:outputText value="Price:" class="detailsLeftSide"/>
                    <h:outputText value="#{gameController.newGame.price} €"/>

                    <p:commandButton value="Order"
                                     action="#{orderController.addOrderLine(gameController.gameId)}"
                                     update="message"/>
                    <p:spinner id="amount"
                               placeholder="1"
                               value="#{orderController.newOrderLine.amount}"
                               min="1"
                               max="20"
                               immediate="true"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <br/>
        <h:form id="addReview">
            <p:fieldset legend="Write a review" cellPadding="5">
                <p:panelGrid columns="2" cellPaddinig="5">
                    <h:outputText value="Rating:"/>
                    <p:rating value="#{ratingController.newRating.score}" stars="10"/>

                    <h:outputText value="Comments: "/>
                    <p:inputTextarea rows="10"
                                     cols="100"
                                     value="#{ratingController.newRating.description}"/>
                    <p:commandButton value="Submit"
                                     action="#{ratingController.submit(gameController.newGame.id, userController.currentUser.id)}"
                                     update="ratingsList"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>

        <p:fieldset id="ratingsList">
            <p:dataList var="rating" value="#{ratingController.getRatingsByArticleId(gameController.gameId)}"
                        emptyMessage="There are no reviews for this article yet."
                        type="definition">
                #{rating.user.firstName} #{rating.user.name}
                <p:rating value="#{rating.score}" readonly="true" stars="10"/>
                <h:outputText value="#{rating.description}"/>
                <p:separator/>
            </p:dataList>
        </p:fieldset>

    </ui:define>
</ui:composition>


</html>
