<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <ui:composition template="templates/basetemplate.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{loginBean.init}"/>
            </f:metadata>
            <b:container>
                <b:panel>
                    <p>Welcome back, #{loginBean.loggedUser.firstName} #{loginBean.loggedUser.name}!!</p>
                    <h3>Change your things here. </h3>
                    <p>Your Orders</p>
                    <b:form>
                    <b:dataTable value="#{orderController.findOrdersByUserId(loginBean.loggedUser.id)}" var="order">
                        <b:dataTableColumn width="10px" value ="#{order.id}"/>
                        <b:dataTableColumn value ="#{order.orderDate}"/>
                        <b:dataTableColumn value ="#{order.total}"/>
                        <b:dataTableColumn>
                            <b:commandButton value="details"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:form>
                </b:panel>
            </b:container>
        </ui:define>


        <ui:define name="js">
            <script type="text/javascript">
                setNavMenuItemActive("user");
            </script>
        </ui:define>
    </ui:composition>

</h:body>
</html>
