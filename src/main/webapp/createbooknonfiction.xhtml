<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
    <b:panel title="Create a Non Fiction Book" collapsible="false">
        <h:outputText value="Panel Content" />
        <b:form>
            <b:panelGrid columns="2">
                <b:inputText value="#{bookNonFictionController.bookNonFiction.title}"
                             label="Title" render-label="true"/>
                <b:inputText value="#{bookNonFictionController.bookNonFiction.price}"
                             label="Price" render-label="true"/>
                <b:inputText value="#{bookNonFictionController.bookNonFiction.supplierId}"
                             label="Supplier Id" render-label="true"/>
                <b:inputText value="#{bookNonFictionController.bookNonFiction.author}"
                             label="Author" render-label="true"/>
                <b:inputText value="#{bookNonFictionController.bookNonFiction.isbn}"
                             label="Isbn" render-label="true"/>
                <b:inputText value="#{bookNonFictionController.bookNonFiction.numberOfPages}"
                             label="Number Of Pages" render-label="true"/>
                <b:selectOneMenu value="#{bookNonFictionController.bookNonFiction.bookSubjectNF}" ajax="true" label="Choose booksubject">
                    <f:selectItems value="#{bookNonFictionController.bookSubjects}" var="bookSubjectNF"
                                   itemValue="#{bookSubjectNF}" itemLabel="#{bookSubjectNF}" />
                </b:selectOneMenu>
                <b:commandButton action="#{bookNonFictionController.saveBookNonFiction}" value="Add this book"
                                 look="info" />
            </b:panelGrid>
        </b:form>
    </b:panel>
</ui:define>
</ui:composition>
</h:body>
</html>
