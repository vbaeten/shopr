<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <ui:composition template="templates/basetemplate.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{loginBean.loggedUser.id}"/>
                <f:event listener="#{loginBean.init}" type="preRenderView"/>
            </f:metadata>

            <b:panel id="loginviewbean" rendered="#{loginBean.loggedUser.name eq 'User'}">You are not logged in. LoginBean</b:panel>

            <b:panel>
                <p>Login with bean.</p>
                <b:form id="loginuserbean" inline="true">
                    <b:formGroup>
                        <b:selectOneMenu value="#{loginBean.loggedUser.id}" style="width:200px" select2="true">
                            <f:selectItem itemLabel="Select User" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{userController.users}" var="user" itemValue="#{user.id}"
                                           itemLabel="#{user.firstName} #{user.name}"/>
                        </b:selectOneMenu>
                        <b:commandButton value="Submit" action="#{loginBean.login(user.id)}" ajax="true"
                                         update="loginviewbean" autoUpdate="true">
                            <f:param name="loggedUser" value="#{loginBean.loggedUser.id}"/>
                        </b:commandButton>
                    </b:formGroup>
                </b:form>
                <b:button value="Logout" action="#{loginBean.logout}" ajax="true" autoUpdate="true"/>
            </b:panel>

            <b:panel id="loginpanel">
                <h3>Welcome to SHOPR!!!</h3>
                <h:outputText value="loginbean: Logged in as #{loginBean.loggedUser.firstName} #{loginBean.loggedUser.name}"/>
            </b:panel>


            <p>Login</p>


            <b:form id="loginUserBean" inline="true">
                <b:formGroup>
                    <b:selectOneMenu value="#{loginBean.loggedUser}" style="width:200px" select2="true">
                        <f:selectItem itemLabel="Select User" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{userController.users}" var="user" itemValue="#{user.id}"
                                       itemLabel="#{user.firstName} #{user.name}"/>
                    </b:selectOneMenu>
                    <b:commandButton value="Submit" action="#{loginBean.login(user.id)}"
                                     update="loginviewbean">
                        <f:param name="loggedUser" value="#{loginBean.loggedUser}"/>
                    </b:commandButton>
                </b:formGroup>
            </b:form>


            <p>Register a new user</p>
            <b:form id="addUser">
                <b:panel header="Add User">
                    <b:panelGrid columns="6">
                        <h:outputLabel value="Name:" for="userName"/>
                        <b:inputText id="userName" value="#{userController.newUser.name}" required="true"/>
                        <h:outputLabel value="First Name:" for="userFirstName"/>
                        <b:inputText id="userFirstName" value="#{userController.newUser.firstName}" required="true"/>
                        <b:commandButton value="Submit" action="#{userController.submit}" update="userTable loginuserbean"/>
                    </b:panelGrid>
                </b:panel>
            </b:form>

            <p>List of users</p>
            <h:form id="userTable">
                <b:dataTable value="#{userController.users}" var="user">
                    <b:dataTableColumn value="#{user.id}"/>
                    <b:dataTableColumn value="#{user.name}"/>
                    <b:dataTableColumn value="#{user.firstName}"/>
                    <b:dataTableColumn>
                        <b:commandButton value="Delete" action="#{userController.deleteUser(user.id)}"
                                         actionListener="#{messagesBean.info}" update="@form">
                            <f:ajax execute="@this" render="@form"/>
                        </b:commandButton>
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>

        </ui:define>

        <ui:define name="js">
            <script type="text/javascript">
                setNavMenuItemActive("home");
            </script>
        </ui:define>

    </ui:composition>


</h:body>
</html>
