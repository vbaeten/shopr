<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <h:form id="userForm">
        <b:dataTable var="user" value="#{userController.users}">
            <b:dataTableColumn value="#{user.id}" />
            <b:dataTableColumn value="#{user.name}" />
            <b:dataTableColumn value="#{user.firstName}" />
        </b:dataTable>
    </h:form>

    <b:panel>
        <b:form id="userLogin">
            <b:messages/>
            <b:selectOneMenu colMd="4" value="#{userController.selectedUser}" converter="omnifaces.SelectItemsConverter">
                <f:selectItems value="#{userController.users}" var="user" itemValue="#{user}" itemLabel="${user.firstName} ${user.name}"/>
            </b:selectOneMenu>
            <b:commandButton value="Login" look="info" action="products?faces-redirect=true" update="userLogin"/>
            <b:commandButton value="Login as admin" look="primary" action="manageProducts?faces-redirect=true" update="userLogin"/>
        </b:form>
    </b:panel>

    <b:panel>
        <h:form id="registerForm">
            <b:row>
                <b:column span="4">
                    <h:outputLabel for="userName" value="Name:" />
                    <b:inputText id="userName" value="#{registerController.user.name}"/>
                </b:column>
                <b:column span="4">
                    <h:outputLabel for="userFirstName" value="First name:" />
                    <b:inputText id="userFirstName" value="#{registerController.user.firstName}"/>
                </b:column>
            </b:row>
            <b:commandButton value="Toevoegen" action="#{registerController.submit}" update="userForm userLogin" look="success"/>
        </h:form>
    </b:panel>


</h:body>
</html>
