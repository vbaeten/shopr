<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <h1>WELCOME TO SHOPR!!</h1>
    <h:form>
        <p:growl id="msgs" showDetail="true" />
        <p:panel header="Select a user to login">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="user" value="User:"/>
                <p:selectOneMenu id="user" value="#{user}" style="width:150px">
                    <f:selectItem itemLabel="Select User" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{userController.users}" var="user" itemValue="#{user.name}" itemLabel="#{user.firstName} #{user.name}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <p:separator/>

            <p:commandButton value="Submit" update="msgs" action="#{loginController.login}"/>
        </p:panel>
    </h:form>
    <h2>Let's try again to add a game.</h2>
    <h:form id="addGameForm">
        <p:panel id="gamepanel" header="Form" style="margin-bottom:10px;">
        <p:panelGrid colums="3" style="margin-bottom:10px;">
            <h:outputLabel for="title" value="Title:">
            <p:inputText id="title" value="#{gameController.newGame.title}"/>
            </h:outputLabel>
            <h:outputLabel for="genre" value="Genre:">
                <p:inputText id="genre" value="#{gameController.newGame.gameGenre}"/>
            </h:outputLabel>
            <h:outputLabel for="publisher" value="Publisher:">
                <p:inputText id="publisher" value="#{gameController.newGame.publisher}"/>
            </h:outputLabel>
            <h:outputLabel for="price" value="Price:">
                <p:inputText id="price" value="#{gameController.newGame.price}"/>
            </h:outputLabel>
            <h:outputLabel for="supplier" value="Supplier:">
                <p:inputText id="supplier" value="#{gameController.newGame.supplier}"/>
            </h:outputLabel>
            <h:outputLabel for="min_age" value="Minimun Age:">
                <p:inputText id="min_age" value="#{gameController.newGame.minAge}"/>
            </h:outputLabel>
        </p:panelGrid>
        </p:panel>
    </h:form>


    <h2>List of games</h2>
    <p:dataTable var="game" value="#{gameController.games}">
        <p:column headerText="Id">
            <h:outputText value="#{game.id}" />
        </p:column>
        <p:column headerText="Title">
            <h:outputText value="#{game.title}" />
        </p:column>
        <p:column headerText="Genre">
            <h:outputText value="#{game.gameGenre}" />
        </p:column>
        <p:column headerText="Price">
            <h:outputText value="#{game.price}" />
        </p:column>
        <p:column headerText="Mininum Age">
            <h:outputText value="#{game.minAge}" />
        </p:column>
    </p:dataTable>

    <h2>List per type, ordered by title, author and price</h2>

    <h2>List of users</h2>
    <p:dataTable var="user" value="#{userController.users}" id="userDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{user.id}"/>
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{user.name}"/>
        </p:column>

        <p:column headerText="First name">
            <h:outputText value="#{user.firstName}"/>
        </p:column>
    </p:dataTable>
    <h2>Add a new user</h2>
    <h:form id="addUserForm">
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="userName" value="Name:"/>
                <p:inputText id="userName" value="#{userController.newUser.name}"></p:inputText>
                <h:outputLabel for="userFirstName" value="First name:"/>
                <p:inputText id="userFirstName" value="#{userController.newUser.firstName}">
                </p:inputText>
                <h:commandButton value="Toevoegen" action="#{userController.submit}" update=":userDataTable"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
