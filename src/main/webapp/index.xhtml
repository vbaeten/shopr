<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>

<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <b:panel>
                <b:form id="registrationForm" horizontal="true">
                    <b:inputText labelColMd="1" colMd="2" label="First name:" id="userFirstName"
                                 value="#{registrationController.newUser.firstName}"/>
                    <b:inputText labelColMd="1" colMd="2" label="Name:" id="userName"
                                 value="#{registrationController.newUser.name}"/>
                    <b:commandButton labelColMd="1" colMd="1" value="Add" action="#{registrationController.submit()}"
                                     update="Userdata LoginUser" />
                </b:form>
            </b:panel>
            <b:form id="Userdata">
                <b:panel id="panel" title="Users" style="margin-top:30px">
                    <b:dataTable var="user" value="#{userController.users}" id="userDataTable">
                        <b:dataTableColumn label="Id">
                            <h:outputText value="#{user.id}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Name">
                            <h:outputText value="#{user.name}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="First name">
                            <h:outputText value="#{user.firstName}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Operations">
                            <b:commandButton value="Delete" look="danger" action="#{userController.removeUserById(user.id)}"
                                             update="Userdata"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:panel>
            </b:form>
            <b:panelGrid colSpans="2,10">
                <b:form span="8" id="LoginUser">
                    <b:messages/>
                    <b:selectOneMenu span="8" colMd="4" value="#{userController.loggedInUser}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{userController.users}" var="user" itemValue="#{user}" itemLabel="${user.name} ${user.firstName}"/>
                    </b:selectOneMenu>
                    <b:commandButton span="8" value="Login" look="primary" action="overview?faces-redirect=true" update="LoginUser">
                        <f:param name="id" value="#{user}" />
                </b:commandButton>
                </b:form>
            </b:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
