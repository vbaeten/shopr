<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:form>
                <b:row>
                    <b:column span="2">
                        <b:well>
                            <b:selectBooleanCheckbox value="#{criteriaController.booksChecked}" caption="#{msg['index.caption.books']}"
                                                     valueChangeListener="#{criteriaController.fetchCheckboxStateAndType(component, 'BOOK')}"
                                                     update="@this itemsTable"/>
                            <b:selectBooleanCheckbox value="#{criteriaController.gamesChecked}" caption="#{msg['index.caption.games']}"
                                                     valueChangeListener="#{criteriaController.fetchCheckboxStateAndType(component, 'GAME')}"
                                                     update="@this itemsTable"/>
                            <b:selectBooleanCheckbox value="#{criteriaController.lpsChecked}" caption="#{msg['index.caption.lps']}"
                                                     valueChangeListener="#{criteriaController.fetchCheckboxStateAndType(component, 'LP')}"
                                                     update="@this itemsTable"/>
                        </b:well>
                    </b:column>

                    <b:column span="10">
                        <b:well>
                            <b:dataTable value="#{criteriaController.items}" var="item" id="itemsTable">
                                <b:dataTableColumn label="#{msg['items.dataTableColumn.title']}">
                                    <h:link rendered="#{item.type eq 'Fiction'}" value="#{item.title}"
                                            outcome="/detail/fiction-detail.xhtml" includeViewParams="true">
                                        <f:param name="id" value="#{item.id}"/>
                                    </h:link>
                                    <h:link rendered="#{item.type eq 'Non fiction'}" value="#{item.title}"
                                            outcome="/detail/nonfiction-detail.xhtml" includeViewParams="true">
                                        <f:param name="id" value="#{item.id}"/>
                                    </h:link>
                                    <h:link rendered="#{item.type eq 'Game'}" value="#{item.title}"
                                            outcome="/detail/game-detail.xhtml" includeViewParams="true">
                                        <f:param name="id" value="#{item.id}"/>
                                    </h:link>
                                    <h:link rendered="#{item.type eq 'LP'}" value="#{item.title}"
                                            outcome="/detail/lp-detail.xhtml"
                                            includeViewParams="true">
                                        <f:param name="id" value="#{item.id}"/>
                                    </h:link>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="#{msg['items.dataTableColumn.type']}"
                                                   value="#{item.type}"/>
                                <b:dataTableColumn label="#{msg['items.dataTableColumn.price']}"
                                                   value="#{item.price}"/>
                            </b:dataTable>
                        </b:well>
                    </b:column>
                </b:row>
            </b:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
