<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <b:form id="dataUsersForm">
            <b:dataTable var="user" value="#{userController.users}" id="dataUsers">
                <b:dataTableColumn label="Id">
                    <h:outputText value="#{user.id}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="First name">
                    <h:outputText value="#{user.firstName}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="Name">
                    <h:outputText value="#{user.name}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="Operations">
                    <b:commandButton value="Delete" look="danger" action="#{userController.remove(user.id)}"
                                     update="dataUsersForm"/>
                </b:dataTableColumn>
            </b:dataTable>
    </b:form>
      <p:dataTable var="user" value="#{userController.users}" id="userDataTable">
         <p:column headerText="Id">
            <h:outputText value="#{user.id}" />
         </p:column>

         <p:column headerText="Name">
            <h:outputText value="#{user.name}" />
         </p:column>

         <p:column headerText="First name">
            <h:outputText value="#{user.firstName}" />
         </p:column>
      </p:dataTable>
      <h:form id="addLocationForm">
         <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
               <h:outputLabel for="userFirstName" value="First name:" />
               <p:inputText id="userFirstName" value="#{userController.newUser.firstName}">
               </p:inputText>
                <h:outputLabel for="userName" value="Name:" />
                <p:inputText id="userName" value="#{userController.newUser.name}"></p:inputText>
               <h:commandButton value="Toevoegen" action="#{userController.submit}" update=":userDataTable" />
            </h:panelGrid>
         </p:panel>
      </h:form>
    <h:form>
        <p:growl id="msgs" showDetail="true" />

        <p:panel header="Select a User" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="user" value="User: " />
                <p:selectOneMenu id="user" value="#{userController.newUser}" style="width:150px">
                    <f:selectItem itemLabel="Select User" itemValue="" noSelectionOption="true" />
                    <f:selectItems var="user" value="#{userController.users}" itemValue="=#{user}" itemLabel="#{user.firstName}" />
                </p:selectOneMenu>

            </h:panelGrid>

            <p:separator />

            <b:commandButton value="Login" action="overview.xhtml"/>
        </p:panel>
    </h:form>
</h:body>
</html>
