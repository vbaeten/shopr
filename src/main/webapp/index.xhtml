<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <h:form id="dataUsers">

        <p:dataTable var="user" value="#{userController.users}" id="userDataTable">
            <p:column headerText="Id">
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{user.name}"/>
            </p:column>
            <p:column headerText="First name">
                <h:outputText value="#{user.firstName}"/>
            </p:column>
            <p:column headerText="Delete">
                <h:commandButton value="X" action="#{userController.remove(user.id)}" update=":userDataTable"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <h:form id="addLocationForm">
        <p:panel id="panel" header="Register" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="userName" value="Name:"/>
                <p:inputText id="userName" value="#{userController.newUser.name}">
                </p:inputText>
                <h:outputLabel for="userFirstName" value="First name:"/>
                <p:inputText id="userFirstName" value="#{userController.newUser.firstName}">
                </p:inputText>
                <h:commandButton value="Toevoegen" action="#{userController.submit}" update=":userDataTable"/>
            </h:panelGrid>
        </p:panel>
    </h:form>

    <h:form id="userLogin">
        <p:panel id="loginpanel" header="Login">
            <h:selectOneMenu value="#{user.name}">
                <f:selectItems value="#{userController.users}" var="user" itemLabel="#{user.name} #{user.firstName}"/>
            </h:selectOneMenu>
            <h:button value="Login" outcome="artikelOverzicht"/>
        </p:panel>
    </h:form>

</h:body>
</html>
