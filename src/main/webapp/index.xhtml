<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <b:form id="dataUsers">
<b:panel id="panel" title="Artikels" style="margin-top:10px">
        <b:dataTable var="user" value="#{userController.users}" id="userDataTable">
            <b:dataTableColumn label="Id">
                <h:outputText value="#{user.id}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Name">
                <h:outputText value="#{user.name}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="First name">
                <h:outputText value="#{user.firstName}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <h:commandButton value="Delete" look="danger" action="#{userController.remove(user.id)}" update=":userDataTable"/>
            </b:dataTableColumn>
        </b:dataTable>
</b:panel>
   </b:form>

    <b:form id="registerForm" horizontal="true">
        <b:panel id="panel" header="Register" style="margin-bottom:10px;">
                <h:outputLabel for="userName" value="Name:"/>
                <b:inputText id="userName" value="#{registerController.newUser.name}">
                </b:inputText>
                <h:outputLabel for="userFirstName" value="First name:"/>
                <b:inputText id="userFirstName" value="#{registerController.newUser.firstName}">
                </b:inputText>
                <h:commandButton value="Toevoegen" look="success" action="#{registerController.submit()}" update="userDataTable"/>
        </b:panel>
    </b:form>

    <b:form id="userLogin">
        <b:messages/>
        <b:panel id="loginpanel" header="Login">
            <b:selectOneMenu value="#{userController.selectedUser}" converter="omnifaces.SelectItemsConverter">
                <f:selectItems value="#{userController.users}" var="user" itemValue="#{user}" itemLabel="${user.name} ${user.firstName}"/>
            </b:selectOneMenu>
            <h:commandButton value="Login" look="success" action="artikelOverzicht" update="userLogin" />
        </b:panel>
    </b:form>

</h:body>
</html>
