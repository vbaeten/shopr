<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <b:form id="dataUsersForm">
            <b:dataTable var="user" value="#{userController.users}" id="dataUsers">
                <b:dataTableColumn label="Id">
                    <h:outputText value="#{user.id}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="First name">
                    <h:outputText value="#{user.firstName}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="Name">
                    <h:outputText value="#{user.name}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="Delete">
                    <b:commandButton value="Delete" look="danger" action="#{userController.removeUserById(user.id)}"
                                     update="dataUsersForm"/>
                </b:dataTableColumn>
            </b:dataTable>
    </b:form>

      <h:form id="registerUserForm">
         <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
               <h:outputLabel for="userFirstName" value="First name:" />
               <p:inputText id="userFirstName" value="#{userController.newUser.firstName}">
               </p:inputText>
                <h:outputLabel for="userName" value="Name:" />
                <p:inputText id="userName" value="#{userController.newUser.name}"></p:inputText>
               <h:commandButton value="Add" action="#{userController.submit}" update="dataUsersForm" />
            </h:panelGrid>
         </p:panel>
      </h:form>
    <b:panel>
        <b:form id="userLogin">
            <b:messages/>
            <b:selectOneMenu colMd="4" value="#{userController.newUser}" converter="omnifaces.SelectItemsConverter">
                <f:selectItems value="#{userController.users}" var="user" itemValue="#{user}" itemLabel="${user.name} ${user.firstName}"/>
            </b:selectOneMenu>
            <b:commandButton value="Login" look="success" action="overview?faces-redirect=true" update="userLogin"/>
        </b:form>
    </b:panel>

</h:body>
</html>
