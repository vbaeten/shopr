<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ShopR!</title>
    <link rel="stylesheet" type="text/css" href="../shopr/styles/style.css"/>

</h:head>
<h:body>
        <img src="#{request.contextPath}/images/logo-dragon.Q5"></img>

    <h:form id="registerinForm">
        <p:panel id="panel" header="Register" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="userName" value="Name:"/>
                <p:inputText id="userName" value="#{userController.newUser.name}"></p:inputText>
                <h:outputLabel for="userFirstName" value="First name:"/>
                <p:inputText id="userFirstName" value="#{userController.newUser.firstName}">
                </p:inputText>
                <p:commandButton value="Toevoegen" action="#{userController.submit}" update="userDataTable login"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
    <h:form id="login">
        <p:messages id="messages" showDetail="true" closable="true">
        </p:messages>
        <p:panel header="Login" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="user" value="User: "/>
                <p:selectOneMenu id="user" style="width:150px" value="#{userController.currentUser}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="--- Select User ---" noSelectionOption="true"/>
                    <f:selectItems var="loginguser"
                                   value="#{userController.getUsers()}"
                                   itemValue="#{loginguser}"
                                   itemLabel="${loginguser.firstName} ${loginguser.name}"/>
                </p:selectOneMenu>
                <p:commandButton value="Login" action="#{userController.gotoArticles()}" update="login"/>
            </h:panelGrid>
        </p:panel>
    </h:form>


    <p:dataTable var="user" value="#{userController.users}" id="userDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{user.id}"/>
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{user.name}"/>
        </p:column>

        <p:column headerText="First name">
            <h:outputText value="#{user.firstName}"/>
        </p:column>
    </p:dataTable>

</h:body>
</html>
