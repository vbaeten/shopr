<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{nonFictionController.nonFictionId}"/>
    <f:event listener="#{nonFictionController.init}" type="preRenderView"/>
</f:metadata>

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <h:form>
            <p:growl id="message" showDetail="true"/>
            <p:fieldset legend="Non-Fiction book details" cellPadding="5">
                <div class="ui-g">
                    <div class="ui-g-1">
                        <p:commandLink action="#{nonFictionController.delete}">
                            <p:confirm header="Confirm" message="Are you sure you want to delete this item?" />
                            <i class="fas fa-times fa-2x deleteArticle"></i>
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="padding:1em;">
                            <div class="ui-g">

                                <div class="ui-g-3"></div>
                                <div class="ui-g-3">
                                    <p:commandLink styleClass="ui-confirmdialog-yes confirmDialogYes" style="color:#00b400;" ><i class="fas fa-check fa-4x"></i></p:commandLink>
                                </div>
                                <div class="ui-g-3">
                                    <p:commandLink styleClass="ui-confirmdialog-no confirmDialogNo" style="color:red;" ><i class="fas fa-times fa-4x"></i></p:commandLink>
                                </div>
                                <div class="ui-g-3"></div>

                            </div>
                        </p:confirmDialog>
                    </div>
                    <div class="ui-g-1">
                        <p:commandLink id="editBtn">
                            <i class="fas fa-edit fa-2x editArticle"></i>
                        </p:commandLink>
                        <p:overlayPanel for="editBtn" hideEffect="fade">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="title" value="Title: "/>
                                <p:inputText id="title" value="#{nonFictionController.newNonFiction.title}" required="true"/>

                                <p:outputLabel for="author" value="Author: "/>
                                <p:inputText id="author" value="#{nonFictionController.newNonFiction.author}" required="true"/>


                                <p:outputLabel for="subject" value="subject: "/>
                                <p:selectOneMenu id="subject" style="width:150px"
                                                 value="#{nonFictionController.newNonFiction.subject}">
                                    <f:selectItem itemLabel="--- Select subject ---" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{nonFictionController.getNonFictionSubject()}"
                                                   var="subject"
                                                   itemValue="#{subject}"
                                                   itemLabel="#{subject.description}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="nbOfPages" value="Number of pages: "/>
                                <p:inputNumber id="nbOfPages"
                                               value="#{nonFictionController.newNonFiction.numberOfPages}"
                                               decimalPlaces="0"
                                               minValue="0"
                                               required="true"/>

                                <p:outputLabel for="isbn" value="ISBN:"/>
                                <p:inputMask id="isbn"
                                             value="#{nonFictionController.newNonFiction.isbn}"
                                             mask="999-99-9999-999-9"
                                             required="true"/>

                                <p:outputLabel for="supplierID" value="Supplier ID: "/>
                                <p:inputText id="supplierID"
                                             value="#{nonFictionController.newNonFiction.supplierId}"
                                             required="true"/>

                                <p:outputLabel for="price" value="price: "/>
                                <p:inputNumber id="price"
                                               value="#{nonFictionController.newNonFiction.price}"
                                               symbol=" â‚¬"
                                               symbolPosition="s"
                                               decimalSeparator=","
                                               thousandSeparator="."
                                               required="true"/>
                            </h:panelGrid>
                            <p:commandButton value="Save changes" action="#{nonFictionController.update}" update="@form"/>
                        </p:overlayPanel>
                    </div>
                    <div class="ui-g-10">
                        <p:commandLink action="#{userController.updateFavourites(nonFictionController.newNonFiction)}"
                                       rendered="#{not userController.currentUser.hasFavourite(nonFictionController.newNonFiction)}"
                                       update="@form">
                            <i class="far fa-heart fa-2x likeButton"></i>
                        </p:commandLink>

                        <p:commandLink style="color: red;"
                                       action="#{userController.updateFavourites(nonFictionController.newNonFiction)}"
                                       rendered="#{userController.currentUser.hasFavourite(nonFictionController.newNonFiction)}"
                                       update="@form">
                            <i class="fas fa-heart fa-2x red"></i>
                        </p:commandLink>
                    </div>
                </div>
                <p:panelGrid columns="2" cellPaddinig="5">
                    <h:outputText value="Title:" class="detailsLeftSide"/>
                    <h:outputText value="#{nonFictionController.newNonFiction.title}"/>

                    <h:outputText value="Author:" class="detailsLeftSide"/>
                    <h:outputText value="#{nonFictionController.newNonFiction.author}"/>

                    <h:outputText value="Subject:" class="detailsLeftSide"/>
                    <h:outputText value="#{nonFictionController.newNonFiction.subject}"/>

                    <h:outputText value="Number of Pages:" class="detailsLeftSide"/>
                    <h:outputText value="#{nonFictionController.newNonFiction.numberOfPages}"/>

                    <h:outputText value="Isbn:" class="detailsLeftSide"/>
                    <h:outputText value="#{nonFictionController.newNonFiction.isbn}"/>

                    <h:outputText value="Supplier ID:" class="detailsLeftSide"/>
                    <h:outputText value="#{nonFictionController.newNonFiction.supplierId}"/>

                    <h:outputText value="Price:" class="detailsLeftSide"/>
                    <h:outputText value="#{nonFictionController.newNonFiction.price}"/>

                    <p:commandButton value="Order"
                                     action="#{orderController.addOrderLine(nonFictionController.nonFictionId)}"
                                     update="message"/>
                    <p:spinner id="amount"
                               placeholder="1"
                               value="#{orderController.newOrderLine.amount}"
                               min="1"
                               max="20"
                               immediate="true"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <br/>
        <h:form>
            <p:fieldset legend="Write a review" cellPadding="5">
                <p:panelGrid columns="2" cellPaddinig="5" >
                    <h:outputText value="Rating:" />
                    <p:rating value="#{ratingController.newRating.score}" stars="10"/>

                    <h:outputText value="Comments: "/>
                    <p:inputTextarea rows="10"
                                     cols="100"/>
                    <p:commandButton value="Submit"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <h:form>
            <p:fieldset>
                <p:dataList var="rating" value="#{ratingController.getRatingsByArticleId(param['id'])}"
                            emptyMessage="There are no reviews for this article yet."
                            type="definition">
                    #{rating.user.firstName} #{rating.user.name}
                    <p:rating value="#{rating.score}" readonly="true" stars="10" />
                    <h:outputText value="#{rating.description}"/>
                    <p:separator/>
                </p:dataList>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
</html>
