<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <p:fieldset legend="Add LP" style="margin-bottom:20px">
            <h:form>
                <p:messages id="msgs" />
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="title" value="Title: "/>
                    <p:inputText id="title" value="#{lpController.newLp.title}" required="true"/>

                    <p:outputLabel for="artist" value="Artist: "/>
                    <p:inputText id="artist" value="#{lpController.newLp.artist}" required="true"/>

                    <p:outputLabel for="genre" value="Genre: "/>
                    <p:selectOneMenu id="genre" style="width:150px" value="#{lpController.newLp.genre}">
                        <f:selectItem itemLabel="--- Select genre ---" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{lpController.getLpGenre()}"
                                       var="genre"
                                       itemValue="#{genre}"
                                       itemLabel="#{genre.description}"/>
                    </p:selectOneMenu>


                    <p:outputLabel for="supplierID" value="Supplier ID: " required="true"/>
                    <p:inputText id="supplierID" value="#{lpController.newLp.supplierId}"/>

                    <p:outputLabel for="price" value="price: "/>
                    <p:inputNumber id="price"
                                   value="#{lpController.newLp.price}"
                                   symbol=" â‚¬"
                                   symbolPosition="s"
                                   decimalSeparator=","
                                   thousandSeparator="."
                                   required="true"/>

                </h:panelGrid>
                <p:commandButton value="Submit" action="#{lpController.submit}" update="@form"/>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
</html>
