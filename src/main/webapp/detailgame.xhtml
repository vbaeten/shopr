<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
    <f:event type="preRenderView" listener="#{gameController.initDetailView(param.articleId)}" />
</f:metadata>
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <b:panel title="Game Detail" collapsible="false">
            <b:form>
                <b:container>
                <b:row>
                <b:column medium-screen="4">
                    <h:outputLabel value="type:"/>
                    <h:outputText value="  #{gameController.game.type}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="title:"/>
                    <h:outputText value="  #{gameController.game.title}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="price:"/>
                    <h:outputText value="  #{gameController.game.price}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="publisher:"/>
                    <h:outputText value="  #{gameController.game.publisher}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Minimum Age:"/>
                    <h:outputText value="  #{gameController.game.minimumAge}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="GameGenre:"/>
                    <h:outputText value="  #{gameController.game.gameGenre}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Product Id:"/>
                    <h:outputText value="  #{gameController.game.articleId}"/>
                    <br/>
                    <br/>
                </b:column>
                </b:row>
                </b:container>
                <h:link value="Edit" outcome="updategame">
                    <f:param name="articleId" value="#{gameController.game.articleId}" />
                </h:link>
                <b:commandButton value="delete" look="danger" immediate="true" action="#{gameController.removeGame(gameController.game)}" >
                    <f:param name="articleId" value="#{param.articleId}"/>
                </b:commandButton>
            </b:form>
            </b:panel>
            <b:form>
                <b:panelGrid columns="1">
                    <b:inputText value="#{orderLineController.orderLine.quantity}"
                                 label="Quantity" render-label="true"/>
                    <b:commandButton action="#{orderLineController.createOrderLine(orderLineController.orderLine.quantity, gameController.game)}" value="Add to shoppingcart"
                                     look="primary" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:panelGrid>
            </b:form>
</ui:define>
</ui:composition>
</h:body>
</html>
