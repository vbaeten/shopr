<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templates/template.xhtml">
<f:metadata>
    <f:event type="preRenderView" listener="#{gameController.initDetailView(param.articleId)}" />
</f:metadata>
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
            <b:panel title="Game Detail" collapsible="false">
                <c:set var="game" value="#{gameController.game}"/>
            <b:form>
                <b:container>
                <b:row>
                <b:column medium-screen="4">
                    <h:outputLabel value="type:"/>
                    <h:outputText value="  #{game.type}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="title:"/>
                    <h:outputText value="  #{game.title}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="price:"/>
                    <h:outputText value="  #{game.price}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="publisher:"/>
                    <h:outputText value="  #{game.publisher}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Minimum Age:"/>
                    <h:outputText value="  #{game.minimumAge}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="GameGenre:"/>
                    <h:outputText value="  #{game.gameGenre}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Supplier Id"/>
                    <h:outputText value="  #{game.supplierId}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Product Id:"/>
                    <h:outputText value="  #{game.articleId}"/>
                    <br/>
                    <br/>
                </b:column>
                </b:row>
                </b:container>
                <h:link value="Edit" outcome="updategame">
                    <f:param name="articleId" value="#{game.articleId}" />
                </h:link>
                <b:commandButton value="delete" look="danger" immediate="true" action="#{gameController.removeGame(game)}" >
                    <f:param name="articleId" value="#{param.articleId}"/>
                </b:commandButton>
            </b:form>
            </b:panel>
            <b:form>
                <b:panelGrid columns="1">
                    <b:inputText value="#{orderLineController.orderLine.quantity}"
                                 label="Quantity" render-label="true"/>
                    <b:commandButton action="#{orderLineController.createOrderLine(orderLineController.orderLine.quantity, game)}" value="Add to shoppingcart"
                                     look="primary" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:panelGrid>
            </b:form>
</ui:define>
</ui:composition>
