<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<f:metadata>
    <f:event type="preRenderView" listener="#{bookFictionController.initDetailView(param.articleId)}" />
</f:metadata>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
    <p>book fiction detail page</p>
    <b:form id="bookfictions">
        <b:messages/>
        <b:dataTable value="#{bookFictionController.bookFiction}" id="bookFictionTable"
                     var="bookfiction" caption="This is a the detail page for a Fiction Book.">
            <b:dataTableColumn value="#{bookfiction.type}" label="type" />
            <b:dataTableColumn value="#{bookfiction.title}" label="title" />
            <b:dataTableColumn value="#{bookfiction.price}" label="price"/>
            <b:dataTableColumn value="#{bookfiction.author}"  label="author"/>
            <b:dataTableColumn value="#{bookfiction.isbn}"  label="isbn"/>
            <b:dataTableColumn value="#{bookfiction.numberOfPages}"  label="number of pages"/>
            <b:dataTableColumn value="#{bookfiction.bookGenre}"  label="bookgenre"/>
            <b:dataTableColumn value="#{bookfiction.summary}"  label="summary"/>
            <b:dataTableColumn value="#{bookfiction.articleId}" label="productcode"/>
        </b:dataTable>
        <b:commandButton value="delete" look="danger" immediate="true" action="#{bookFictionController.removeBookFiction(bookFictionController.bookFiction)}" >
            <f:param name="articleId" value="#{param.articleId}"/>
        </b:commandButton>
    </b:form>

            <b:form>
                <b:panelGrid columns="1">
                    <b:inputText value="#{orderLineController.orderLine.quantity}"
                                 label="Quantity" render-label="true"/>
                    <b:commandButton action="#{orderLineController.createOrderLine(orderLineController.orderLine.quantity, bookFictionController.bookFiction)}" value="Add to shoppingcart"
                                     look="primary" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:panelGrid>
            </b:form>
</ui:define>
</ui:composition>
</h:body>
</html>
