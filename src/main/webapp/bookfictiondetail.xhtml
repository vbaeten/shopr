<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p>book fiction detail</p>
    <h:form>
        <b:dataTable value="#{articleController.article}"
                     var="bookfiction" caption="This is a the detail page for a book of the type fiction.">
            <b:dataTableColumn value="#{bookfiction.type}" label="type" />
            <b:dataTableColumn value="#{bookfiction.title}" label="title" />
            <b:dataTableColumn value="#{bookfiction.price}" label="price"/>
            <b:dataTableColumn value="#{bookfiction.author}"  label="author"/>
            <b:dataTableColumn value="#{bookfiction.isbn}"  label="isbn"/>
            <b:dataTableColumn value="#{bookfiction.numberOfPages}"  label="number of pages"/>
            <b:dataTableColumn value="#{bookfiction.bookGenre}"  label="bookgenre"/>
            <b:dataTableColumn value="#{bookfiction.summary}"  label="summary"/>
            <b:dataTableColumn value="#{bookfiction.id}" label="productcode"/>
            <b:dataTableColumn label="Edit"
                               orderable="false"
                               style="text-align:center">
                <b:commandButton value="Edit"
                                 icon="edit"
                                 look="primary"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Delete"
                               orderable="false"
                               style="text-align:center">
                <b:commandButton value="Delete"
                                 icon="delete"
                                 look="danger"
                            />
            </b:dataTableColumn>
        </b:dataTable>
    </h:form>
</h:body>
</html>
