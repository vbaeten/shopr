<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <h:form>
            <b:dataTable value="#{orderLineController.sessionOrderLines}" var="thisorderline">
            <b:dataTableColumn value="#{thisorderline.article.title}"/>
            <b:dataTableColumn value="#{thisorderline.article.price}"/>
                <b:dataTableColumn value="#{thisorderline.quantity}"/>
            <b:dataTableColumn value="#{thisorderline.subTotal}"/>
            </b:dataTable>
                <br/>
                <br/>
                <h:outputLabel value="Total price "/>
                <h:outputText value=" #{orderLineController.displayTotalPrice()}"/>
                <br/>
                <br/>
                <b:commandButton action="#{orderLineController.placeOrder}" value="Place order" look="primary"/>
                <br/>
                <br/>
                <b:commandButton action="#{orderLineController.continueShopping}" value="Continue shopping" look="primary"/>
               <br/>
                <br/>
                <b:commandButton action="#{orderLineController.reset}" value="Empty shopping cart" look="danger"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
