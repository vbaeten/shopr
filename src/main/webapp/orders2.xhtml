<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{articleController.articleId}"/>
    <f:event listener="#{articleController.init}" type="preRenderView"/>
</f:metadata>

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <div class="pageTitle">
            <p>Your orders</p>
        </div>
        <p:dataTable value="#{userController.currentUser.orders}" var="order">
            <p:column headerText="id">
                <h:outputText value="#{order.id}"/>
            </p:column>

            <p:column headerText="Number of articles">
                <h:outputText value="#{order.totalNumberOfArticles}"/>
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{order.price}"/>
            </p:column>


        </p:dataTable>


    </ui:define>
</ui:composition>
</html>
