<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/template.xhtml">
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
    <b:panel title="Create LP" collapsible="false">
        <c:set var="lp" value="#{lPController.LP}"/>
        <b:form>
            <b:panelGrid columns="2">
                <b:inputText value="#{lp.title}" required="true"
                             label="Title" render-label="true"/>
                <b:inputText value="#{lp.price}" required="true"
                             label="Price" render-label="true"/>
                <b:inputText value="#{lp.supplierId}" required="true"
                             label="Supplier Id" render-label="true"/>
                <b:inputText value="#{lp.artist}" required="true"
                             label="Artist" render-label="true"/>
                <b:selectOneMenu value="#{lp.LPMusicGenre}" ajax="true" label="Choose Music genre" required="true">
                    <f:selectItems value="#{lPController.LPGenres}" var="musicGenre"
                                   itemValue="#{musicGenre}" itemLabel="#{musicGenre}" />
                </b:selectOneMenu>
                <b:commandButton action="#{lPController.saveLP}" value="Add this LP"
                                 look="info" />
            </b:panelGrid>
        </b:form>
    </b:panel>
</ui:define>
</ui:composition>
