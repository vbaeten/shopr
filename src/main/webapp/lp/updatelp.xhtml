<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/template.xhtml">
<f:metadata>
    <f:viewParam name="lpId" value="#{lPController.LP.articleId}"/>
    <f:event type="preRenderView" listener="#{lPController.initDetailView(param.articleId)}"/>
</f:metadata>
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
            <b:panel title="Update LP" collapsible="false">
                <c:set var="lp" value="#{lPController.LP}"/>
                <b:form>
                    <b:container>
                        <b:row>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="#{lp.title}" value="#{lp.title}"
                                             label="Title" render-label="true" required="true"/>
                                <b:inputText placeholder="#{lp.price}" value="#{lp.price}"
                                             label="Price" render-label="true" required="true"/>
                                <b:inputText placeholder="#{lp.supplierId}" value="#{lp.supplierId}"
                                             label="Supplier Id" render-label="true" required="true"/>
                                <b:inputText placeholder="#{lp.artist}" value="#{lp.artist}"
                                             label="Artist" render-label="true" required="true"/>
                                <b:selectOneMenu placeholder="#{lp.LPMusicGenre}" value="#{lp.LPMusicGenre}" ajax="true" label="Choose Music genre" required="true">
                                    <f:selectItems value="#{lPController.LPGenres}" var="musicGenre"
                                                   itemValue="#{musicGenre}" itemLabel="#{musicGenre}" />
                                </b:selectOneMenu>
                                <b:commandButton action="#{lPController.update(lp)}" value="Update this LP"
                                                 look="info" />
                            </b:column>
                        </b:row>
                    </b:container>
                </b:form>
            </b:panel>
        </ui:define>
    </ui:composition>
