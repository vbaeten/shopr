<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templates/template.xhtml">
<f:metadata>
    <f:viewParam name="bookNonFictionId" value="#{bookNonFictionController.bookNonFiction.articleId}"/>
    <f:event type="preRenderView" listener="#{bookNonFictionController.initDetailView(param.articleId)}"/>
</f:metadata>
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
            <b:panel title="Update Non-Fiction Book" collapsible="false">
                <c:set var="bookNonFiction" value="#{bookNonFictionController.bookNonFiction}"/>
                <b:form>
                    <b:container>
                        <b:row>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="#{bookNonFiction.title}" value="#{bookNonFiction.title}"
                                             label="Title" render-label="true"/>
                                <b:inputText placeholder="#{bookNonFiction.price}" value="#{bookNonFiction.price}"
                                             label="Price" render-label="true"/>
                                <b:inputText placeholder="#{bookNonFiction.supplierId}" value="#{bookNonFiction.supplierId}"
                                             label="Supplier Id" render-label="true"/>
                                <b:inputText placeholder="#{bookNonFiction.author}" value="#{bookNonFiction.author}"
                                             label="Author" render-label="true"/>
                                <b:inputText placeholder="#{bookNonFiction.isbn}" value="#{bookNonFiction.isbn}"
                                             label="Isbn" render-label="true"/>
                                <b:inputText placeholder="#{bookNonFiction.numberOfPages}" value="#{bookNonFiction.numberOfPages}"
                                             label="Number Of Pages" render-label="true"/>
                                <b:selectOneMenu placeholder="#{bookNonFiction.bookSubjectNF}" value="#{bookNonFiction.bookSubjectNF}" ajax="true" label="Choose booksubject">
                                    <f:selectItems value="#{bookNonFictionController.bookNonFictionSubjects}" var="bookSubjectNF"
                                                   itemValue="#{bookSubjectNF}" itemLabel="#{bookSubjectNF}" />
                                </b:selectOneMenu>
                                <b:commandButton action="#{bookNonFictionController.update(bookNonFiction)}" value="Update this game"
                                                 look="info" />
                            </b:column>
                        </b:row>
                    </b:container>
                </b:form>
            </b:panel>
        </ui:define>
    </ui:composition>
