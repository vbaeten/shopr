<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{artikelController.selectedId}"/>
    </f:metadata>

    <title>Details</title>

</h:head>
<h:body>

    <p>#{artikelController.artikel.titel}</p>

    <b:form id="details">
        <b:dataTable var="lp" value="#{artikelController.getArtikelById(artikelController.selectedId)}"
                     id="lpArtikelDetailsDataTabel">
            <b:dataTableColumn label="Id" value="#{lp.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{lp.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{lp.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{lp.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{lp.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Uitvoerder" value="#{lp.uitvoerder}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{lp.lpGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <b:commandButton value="delete" action="#{artikelController.removeArtikelById(artikelController.selectedId)}"/>
            </b:dataTableColumn>
        </b:dataTable>
    </b:form>
    <h:form>
        <b:inputText label="Quantity" id="quantity" value="#{bestellingLijnController.bestellingLijn.quantity}"/>

        <b:commandButton id="submit" value="Submit" action="#{bestellingLijnController.submitQuantity(artikelController.selectedId)}"/>
    </h:form>


</h:body>
</html>
