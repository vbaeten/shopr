<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{articleController.selectedId}"/>
    </f:metadata>

    <title>ShopR! - Details</title>

</h:head>
<h:body>

    Welcome #{loginController.selectedUser.firstName}<br/>
    article = #{articleController.getArticleById(articleController.selectedId).title}<br/>
    Id: #{loginController.selectedUser.id}<br/>


    <b:form id="details">
        <b:dataTable var="lp" value="#{articleController.getArticleById(articleController.selectedId)}"
                     id="lpDetailsDataTabel">
            <b:dataTableColumn label="Id" value="#{lp.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Supplier Id" value="#{lp.supplierId}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{lp.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Title" value="#{lp.title}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Price" value="#{lp.price}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Publisher" value="#{lp.publisher}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{lp.lpGenre}">
            </b:dataTableColumn>
            <!--<b:dataTableColumn label="Operations">-->
                <!--<b:commandButton value="delete" action="#{articleController.removeArticleById(articleController.selectedId)}"/>-->
            <!--</b:dataTableColumn>-->
        </b:dataTable>
    </b:form>
    <b:form>
        <b:inputText label="Quantity" value="#{orderLineController.orderLine.quantity}"/>

        <b:commandButton id="submit" value="Submit" action="#{orderLineController.submitQuantity(orderLineController.orderLine.quantity,articleController.selectedId,loginController.selectedUser.id)}"/>
    </b:form>


</h:body>
</html>
