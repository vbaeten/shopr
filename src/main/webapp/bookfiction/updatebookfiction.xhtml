<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/template.xhtml">
<f:metadata>
    <f:viewParam name="bookFictionId" value="#{bookFictionController.bookFiction.articleId}"/>
    <f:event type="preRenderView" listener="#{bookFictionController.initDetailView(param.articleId)}"/>
</f:metadata>
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
            <b:panel title="Update Fiction Book" collapsible="false">
                <c:set var="bookFiction" value="#{bookFictionController.bookFiction}"/>
                <b:form>
                    <b:container>
                        <b:row>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="#{bookFiction.title}" value="#{bookFiction.title}"
                                             label="Title" render-label="true" required="true"/>
                                <b:inputText placeholder="#{bookFiction.price}" value="#{bookFiction.price}"
                                             label="Price" render-label="true" required="true"/>
                                <b:inputText placeholder="#{bookFiction.supplierId}" value="#{bookFiction.supplierId}"
                                             label="Supplier Id" render-label="true" required="true"/>
                                <b:inputText placeholder="#{bookFiction.author}" value="#{bookFiction.author}"
                                             label="Author" render-label="true" required="true"/>
                                <b:inputText placeholder="#{bookFiction.isbn}"  value="#{bookFiction.isbn}"
                                             label="Isbn" render-label="true" required="true"/>
                                <b:inputText placeholder="#{bookFiction.numberOfPages}" value="#{bookFiction.numberOfPages}"
                                             label="Number Of Pages" render-label="true" required="true"/>
                                <b:inputTextarea placeholder="#{bookFiction.summary}"  value="#{bookFiction.summary}" label="Summary">
                                </b:inputTextarea>
                                <b:selectOneMenu placeholder="#{bookFiction.bookGenre}" value="#{bookFiction.bookGenre}" ajax="true" label="Choose bookgenre" required="true">
                                    <f:selectItems value="#{bookFictionController.bookGenres}" var="bookGenre"
                                                   itemValue="#{bookGenre}" itemLabel="#{bookGenre}" />
                                </b:selectOneMenu>
                                <b:commandButton action="#{bookFictionController.update(bookFiction)}" value="Update this Fiction Book"
                                                 look="info" />
                            </b:column>
                        </b:row>
                    </b:container>
                </b:form>
            </b:panel>
        </ui:define>
    </ui:composition>
