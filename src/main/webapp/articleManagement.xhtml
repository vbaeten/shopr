<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
    <title>ShopR! - Article Management</title>
</h:head>

<h:body>

    Welcome #{loginController.selectedUser.firstName}<br/>

    <b:form id="newArticleSelect" horizontal="true">
        <b:container>
            <b:panel>
                <b:column colMd="3">
                    <b:selectOneMenu value="#{articleController.selectedArticleType}" required="true"
                                     label="Select article type: ">
                        <f:selectItem itemLabel="(Select an Article)" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="book/fiction" itemValue="fiction"/>
                        <f:selectItem itemLabel="book/non-fiction" itemValue="nonFiction"/>
                        <f:selectItem itemLabel="game" itemValue="game"/>
                        <f:selectItem itemLabel="lp" itemValue="lp"/>
                    </b:selectOneMenu>
                </b:column>
                <b:column>
                    <b:commandButton value="Select type" update="@form"
                                     action="#{articleController.submitArticleType()}"/>
                </b:column>
            </b:panel>
        </b:container>
    </b:form>

</h:body>
</html>
