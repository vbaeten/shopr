<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Details</title>

</h:head>
<h:body>

    <p>#{artikelController.artikel.titel}</p>

    <h:form id="details">
        <b:dataTable var="boek" value="#{artikelController.artikel}" id="nonFictieArtikelDetailsDataTabel"
                     rendered="#{artikelController.isNonFictie()}">
            <b:dataTableColumn label="Id" value="#{boek.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{boek.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{boek.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{boek.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{boek.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Onderwerp" value="#{boek.nonFictieOnderwerp}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <b:commandButton value="delete" action="#{artikelController.removeArtikelById(boek.id)}"/>
            </b:dataTableColumn>
        </b:dataTable>

        <b:dataTable var="nonFictie" value="#{nonFictieController.nonFictie}" id="nonFictieDetailsDataTabel"
                     rendered="#{!artikelController.isNonFictie()}">
            <b:dataTableColumn label="Id" value="#{nonFictie.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{nonFictie.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Isbn" value="#{nonFictie.isbn}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Auteur" value="#{nonFictie.auteur}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Onderwerp" value="#{nonFictie.nonFictieOnderwerp}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{nonFictie.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{nonFictie.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Aantal paginas" value="#{nonFictie.aantalPaginas}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <b:commandButton value="delete" action="#{artikelController.removeArtikelById(nonFictie.id)}"/>
            </b:dataTableColumn>
        </b:dataTable>
    </h:form>


</h:body>
</html>
