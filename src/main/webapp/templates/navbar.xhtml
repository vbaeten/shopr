<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <b:container id="navbarcontainer">
    <b:navBar styleClass="myNavBar" inverse="true" fluid="true">
        <b:navbarLinks id="nav-menu-items" pull="left">
            <b:navLink id="nav-menu-items-home" value="Home" outcome="/index"/>
            <b:navLink id="nav-menu-items-user" value="User" outcome="/user"/>
            <b:navLink id="nav-menu-items-shop" value="Shop" outcome="/shop"/>
            <b:navLink id="nav-menu-items-articles" value="Articles" outcome="/articles"/>
            <b:navLink id="nav-menu-items-addproducts" value="Add Products" outcome="/addproducts"/>
            <b:navLink id="nav-menu-items-search" value="Search" outcome="/search"/>
        </b:navbarLinks>
        <b:navbarLinks pull="right" rendered="#{loginBean.loggedUser != null}">
            <b:navLink iconAwesome="shopping-cart" outcome="/shoppingbag"/>
        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <b:dropMenu iconAwesome="user" value="#{loginBean.loggedUser.firstName} #{loginBean.loggedUser.name}"
                        iconAlign="right">
                <b:navLink value="logout" outcome="/index.xhtml"/>
            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>
    </b:container>
</h:body>
</html>
