<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ShopR</title>
    <link rel="stylesheet" type="text/css" href="../shopr/styles/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous"/>
</h:head>

<h:body>
    <header>
        <img src="#{request.contextPath}/images/logo-dragon.Q5"></img>
    </header>

    <div class="topMenu">
        <h:form>
            <p:menubar>
                <p:menuitem value="All Articles" url="./allDataTable.xhtml"/>
                <p:menuitem value="LPs" url="./lpDataTable.xhtml"/>
                <p:menuitem value="Games" url="./gamesDataTable.xhtml"/>
                <p:submenu label="Books">
                    <p:menuitem value="Fiction" url="./fictionDataTable.xhtml"/>
                    <p:menuitem value="Non-Fiction" url="./nonFictionDataTable.xhtml"/>
                </p:submenu>

                <p:menuitem value="|"/>
                <p:submenu label="Add Articles" style="margin-right: 50%;">
                    <p:menuitem value="LPs" url="./addLp.xhtml"/>
                    <p:menuitem value="Games" url="./addGame.xhtml"/>
                    <p:submenu label="Books">
                        <p:menuitem value="Fiction" url="./addFiction.xhtml"/>
                        <p:menuitem value="Non-Fiction" url="addNonFiction.xhtml"/>
                    </p:submenu>
                </p:submenu>
                <p:menuitem url="./search.xhtml"><i class="fas fa-search"></i> Search</p:menuitem>

                <p:menuitem url="./favourites.xhtml"><i class="fas fa-heart"></i> Favourites</p:menuitem>

                <p:menuitem url="./checkout.xhtml"><i class="fas fa-shopping-cart"></i> Checkout</p:menuitem>

                <p:menuitem url="./orders.xhtml"><i class="fas fa-history"></i> Order history</p:menuitem>

                <p:menuitem url="./index.xhtml"><i class="fas fa-sign-out-alt"></i> Logout</p:menuitem>
            </p:menubar>
        </h:form>
    </div>


    <div class="pageContent">
        <ui:insert name="pageContent">
        </ui:insert>
    </div>

</h:body>
</html>
