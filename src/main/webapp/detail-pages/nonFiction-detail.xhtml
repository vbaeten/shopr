<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css"/>


        <f:metadata>
            <f:viewParam name="id" value="#{nonFictionDetailController.id}"/>
            <f:event type="preRenderView" listener="#{nonFictionDetailController.init}"/>
        </f:metadata>

        <div class="afterNav">
            <div class="insideForm">
                <b:form>
                    <b:container fluid="true">
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="title:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="title" value="#{nonFictionDetailController.nonFiction.title}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="price:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="price" value="#{nonFictionDetailController.nonFiction.price}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="author:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="author" value="#{nonFictionDetailController.nonFiction.author}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="ISBN:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="ISBN" value="#{nonFictionDetailController.nonFiction.isbn}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="total pages:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="total pages" value="#{nonFictionDetailController.nonFiction.totalPages}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="subject:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel value="#{nonFictionDetailController.nonFiction.subject}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <h:link value="edit" outcome="/edit-pages/nonFiction-edit.xhtml">
                                    <f:param name="id" value="#{nonFictionDetailController.nonFiction.id}"/>
                                </h:link>
                                <b:commandButton value="add to card" style="width:100%"/>
                                <b:commandButton value="delete book" style="width:100%"
                                                 action="#{nonFictionDetailController.delete}"/>
                            </b:column>
                        </b:row>

                    </b:container>

                </b:form>
            </div>
        </div>


    </ui:define>
</ui:composition>
</html>
