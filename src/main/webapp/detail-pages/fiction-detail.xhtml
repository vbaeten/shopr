<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css"/>


        <f:metadata>
            <f:viewParam name="id" value="#{fictionDetailController.id}"/>
            <f:viewParam name="id" value="#{reviewController.id}"/>
            <f:event type="preRenderView" listener="#{fictionDetailController.init}"/>
        </f:metadata>


        <div class="afterNav">
            <div class="insideForm">
                <b:form>
                    <b:container fluid="true">
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="title:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="title" value="#{fictionDetailController.fiction.title}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="price:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="price" value="#{fictionDetailController.fiction.price}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="author:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="author" value="#{fictionDetailController.fiction.author}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="ISBN:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="ISBN" value="#{fictionDetailController.fiction.isbn}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="total pages:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="total pages" value="#{fictionDetailController.fiction.totalPages}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="genre:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel value="#{fictionDetailController.fiction.bookGenre}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="Preview:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <h:outputLabel placeholder="Preview" value="#{fictionDetailController.fiction.preview}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2">
                                <h:link value="edit" outcome="/edit-pages/fiction-edit.xhtml">
                                    <f:param name="id" value="#{fictionDetailController.fiction.id}"/>
                                </h:link>

                                <b:commandButton value="add to card" style="width:100%"/>
                                <b:commandButton value="delete book" style="width:100%"
                                                 action="#{fictionDetailController.delete}"/>
                            </b:column>
                        </b:row>

                    </b:container>

                </b:form>
            </div>
        </div>


        <!--<div class="afterNav">-->

            <!--<h:outputLabel placeholder="Review" value="#{fictionDetailController.fiction.reviews}"/>-->
            <!--<h:outputLabel placeholder="Review" value="#{fictionDetailController.review.description}"/>-->

        <!--</div>-->




        <div class="afterNav">

            <b:form>




                <b:inputTextarea placeholder="Write a review"
                             styleClass="textArea" required="true" value="#{reviewController.review.description}" />
                <b:inputText  value="#{reviewController.review.score}"/>
            <b:message for="@previous"/>
                <b:commandButton value="Add Review" style="width:100%"
                                 action="#{reviewController.addReview()}" update="@form"/>

            </b:form>
        </div>
    </ui:define>


</ui:composition>
</html>
