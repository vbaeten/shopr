<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">

        <p:fieldset legend="Search articles" style="margin-bottom:20px">

            <h:form>
                <div class="ui-g">
                    <div class="ui-g-4">
                        <p:outputLabel for="typeSearch" value="Article type: "/>

                        <p:selectOneMenu id="typeSearch" style="width:150px" value="#{searchBean.searchId}">
                            <f:selectItem itemLabel="--- Select genre ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{articleController.findAllTypes()}"
                                           var="articleType"
                                           itemValue="#{articleType}"
                                           itemLabel="#{articleType}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="titleSearch" value="Title: "/>
                        <p:inputText id="titleSearch" value="#{searchBean.searchTitle}"/>
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="searchId" value="Id: "/>
                        <p:inputNumber id="searchId" value="#{searchBean.searchId}" class="width:20px;" decimalPlaces="0"/>
                    </div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-12">
                        <h:outputText value="Price:"></h:outputText>
                    </div>
                </div>


                <div class="ui-g">
                    <div class="ui-g-2">
                        <h:outputText id="displayRange"
                                      value="Between #{searchBean.searchMinPrice}€ and #{searchBean.searchMaxPrice}€"/>
                    </div>

                    <div class="ui-g-2">
                        <p:slider for="min, max"
                                  display="displayRange"
                                  range="true"
                                  displayTemplate="Between {min}€ and {max}€"/>
                        <h:inputHidden id="min" value="#{searchBean.searchMinPrice}"/>
                        <h:inputHidden id="max" value="#{searchBean.searchMaxPrice}"/>
                    </div>
                </div>

                <p:commandButton value="Search" type="submit" action="#{searchBean.search}" update="searchTable"/>
                <p:commandButton value="Clear search" action="#{searchBean.clear}" update="@all"/>
            </h:form>

        </p:fieldset>





        <p:dataTable id="searchTable"
                     var="article"
                     value="#{searchBean.searchResults}"
                     rows="10"
                     paginator="true">
            <p:column headerText="Id">
                <h:outputText value="#{article.id}"/>
            </p:column>

            <p:column headerText="Type">
                <h:outputText value="#{article.displayValue}"/>
            </p:column>

            <p:column headerText="Title">
                <h:outputText value="#{article.title}"/>
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{article.price}"/>
            </p:column>

            <p:column>
                <p:button value="Show details" outcome="#{articleController.navigateToDetailPage(article)}"
                          includeViewParams="true">
                    <f:param name="id" value="#{article.id}"/>
                </p:button>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
