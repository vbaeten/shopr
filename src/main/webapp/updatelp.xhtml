<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<f:metadata>
    <f:viewParam name="lpId" value="#{lPController.LP.articleId}"/>
    <f:event type="preRenderView" listener="#{lPController.initDetailView(param.articleId)}"/>
</f:metadata>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <b:panel title="Update LP" collapsible="false">
                <b:form>
                    <b:container>
                        <b:row>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="#{lPController.LP.title}" value="#{lPController.LP.title}"
                                             label="Title" render-label="true"/>
                                <b:inputText placeholder="#{lPController.LP.price}" value="#{lPController.LP.price}"
                                             label="Price" render-label="true"/>
                                <b:inputText placeholder="#{lPController.LP.supplierId}" value="#{lPController.LP.supplierId}"
                                             label="Supplier Id" render-label="true"/>
                                <b:inputText placeholder="#{lPController.LP.artist}" value="#{lPController.LP.artist}"
                                             label="Artist" render-label="true"/>
                                <b:selectOneMenu placeholder="#{lPController.LP.LPMusicGenre}" value="#{lPController.LP.LPMusicGenre}" ajax="true" label="Choose Music genre">
                                    <f:selectItems value="#{lPController.LPGenres}" var="musicGenre"
                                                   itemValue="#{musicGenre}" itemLabel="#{musicGenre}" />
                                </b:selectOneMenu>
                                <b:commandButton action="#{lPController.update(lPController.LP)}" value="Update this LP"
                                                 look="info" />
                            </b:column>
                        </b:row>
                    </b:container>
                </b:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
