<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/template.xhtml">
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
    <b:panel title="Create a Non Fiction Book" collapsible="false">
        <c:set var="bookNonFiction" value="#{bookNonFictionController.bookNonFiction}"/>
        <b:form>
            <b:panelGrid columns="2">
                <b:inputText value="#{bookNonFiction.title}" required="true"
                             label="Title" render-label="true"/>
                <b:inputText value="#{bookNonFiction.price}" required="true"
                             label="Price" render-label="true"/>
                <b:inputText value="#{bookNonFiction.supplierId}" required="true"
                             label="Supplier Id" render-label="true"/>
                <b:inputText value="#{bookNonFiction.author}" required="true"
                             label="Author" render-label="true"/>
                <b:inputText value="#{bookNonFiction.isbn}" required="true"
                             label="Isbn" render-label="true"/>
                <b:inputText value="#{bookNonFiction.numberOfPages}" required="true"
                             label="Number Of Pages" render-label="true"/>
                <b:selectOneMenu value="#{bookNonFiction.bookSubjectNF}" ajax="true" label="Choose booksubject" required="true">
                    <f:selectItems value="#{bookNonFictionController.bookNonFictionSubjects}" var="bookSubjectNF"
                                   itemValue="#{bookSubjectNF}" itemLabel="#{bookSubjectNF}" />
                </b:selectOneMenu>
                <b:commandButton action="#{bookNonFictionController.saveBookNonFiction}" value="Add this book"
                                 look="info" />
            </b:panelGrid>
        </b:form>
    </b:panel>
</ui:define>
</ui:composition>
