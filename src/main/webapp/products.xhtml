<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <h3>Welcome : #{userController.selectedUser.firstName}</h3>

    <h:form>
        <b:dataTable var="product" value="#{productController.products}" select="true" >
            <b:dataTableColumn value="#{product.id}" />
            <b:dataTableColumn value="#{product.title}" />
            <b:dataTableColumn value="#{product.publisher}" />
            <b:dataTableColumn value="#{product.productType}" />
            <b:dataTableColumn value="#{product.price}" />
            <b:dataTableColumn label="Action">
                <h:commandButton action="#{productController.goToDetail}" value="detail" look="info"><b:icon value="search"/>
                    <f:param name="id" value="#{product.id}" />
                </h:commandButton>
            </b:dataTableColumn>
        </b:dataTable>
    </h:form>
</h:body>
</html>
