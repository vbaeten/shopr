<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<f:metadata>
    <f:event type="preRenderView" listener="#{bookNonFictionController.initDetailView(param.articleId)}" />
</f:metadata>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
    <p>book non fiction detail page</p>
    <b:form id="booknonfictions">
        <b:messages/>
        <b:dataTable value="#{bookNonFictionController.bookNonFiction}" id="bookNonFictionTable"
                     var="booknonfiction" caption="This is a the detail page for a Fiction Book.">
        <b:dataTableColumn value="#{booknonfiction.title}" label="title" />
        <b:dataTableColumn value="#{booknonfiction.price}" label="price"/>
        <b:dataTableColumn value="#{booknonfiction.author}"  label="author"/>
        <b:dataTableColumn value="#{booknonfiction.isbn}"  label="isbn"/>
        <b:dataTableColumn value="#{booknonfiction.numberOfPages}"  label="number of pages"/>
        <b:dataTableColumn value="#{booknonfiction.bookSubjectNF}"  label="bookgenre"/>
        <b:dataTableColumn value="#{booknonfiction.articleId}" label="productcode"/>
            <b:dataTableColumn label="Edit">
                <h:link value="Edit" outcome="updatebooknonfiction">
                    <f:param name="articleId" value="#{booknonfiction.articleId}" />
                </h:link>
            </b:dataTableColumn>
        </b:dataTable>
        <b:commandButton value="delete" look="danger" immediate="true" action="#{bookNonFictionController.removeBookNonFiction(bookNonFictionController.bookNonFiction)}" >
            <f:param name="articleId" value="#{param.articleId}"/>
        </b:commandButton>
    </b:form>

            <b:form>
                <b:panelGrid columns="1">
                    <b:inputText placeholder="1" value="#{orderLineController.orderLine.quantity}"
                                 label="Quantity" render-label="true"/>
                    <b:commandButton action="#{orderLineController.createOrderLine(orderLineController.orderLine.quantity, bookNonFictionController.bookNonFiction)}" value="Add to shoppingcart"
                                     look="primary" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:panelGrid>
            </b:form>
</ui:define>
</ui:composition>
</h:body>
</html>
