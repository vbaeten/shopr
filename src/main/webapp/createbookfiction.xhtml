<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templates/template.xhtml">
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
            <b:panel title="Create a Fiction Book" collapsible="false">
                <c:set var="bookFiction" value="#{bookFictionController.bookFiction}"/>
                <b:form>
                    <b:panelGrid columns="2">
                        <b:inputText value="#{bookFiction.title}"
                                     label="Title" render-label="true"/>
                        <b:inputText value="#{bookFiction.price}"
                                     label="Price" render-label="true"/>
                        <b:inputText value="#{bookFiction.supplierId}"
                                     label="Supplier Id" render-label="true"/>
                        <b:inputText value="#{bookFiction.author}"
                                     label="Author" render-label="true"/>
                        <b:inputText value="#{bookFiction.isbn}"
                                     label="Isbn" render-label="true"/>
                        <b:inputText value="#{bookFiction.numberOfPages}"
                                     label="Number Of Pages" render-label="true"/>
                        <b:inputTextarea placeholder="Type summary here..."
                                         value="#{bookFiction.summary}" label="Summary">
                        </b:inputTextarea>
                        <b:selectOneMenu value="#{bookFiction.bookGenre}" ajax="true"
                                         label="Choose bookgenre">
                            <f:selectItems value="#{bookFictionController.bookGenres}" var="bookGenre"
                                           itemValue="#{bookGenre}" itemLabel="#{bookGenre}"/>
                        </b:selectOneMenu>
                        <b:commandButton action="#{bookFictionController.saveBookFiction}" value="Add this book"
                                         look="info"/>
                    </b:panelGrid>
                </b:form>
            </b:panel>
        </ui:define>
    </ui:composition>
