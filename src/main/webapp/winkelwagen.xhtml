<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:container>
                <b:form>
                    <br></br>

                    <b:panel style="width: 60em;  border : 0px !important; border-radius: 12px;font-weight: bold;
                    background-color: #333333; color: #fffffb; border-color: #333333">

                        <p:dataList value="#{winkelmandjeController.artikelsInMandje}" var="artikels"
                                    emptyMessage="Winkelwagen leeg"
                                    type="definition">
                            <f:facet name="header">
                                Winkelwagen
                            </f:facet>

                            #{artikels.artikel.type}, Titel: #{artikels.artikel.titel}
                            <br></br>
                            <f:facet name="description">
                                #{artikels.aantal} X $ #{artikels.artikel.prijs} = $ #{artikels.totaalBedragLijn}
                            </f:facet>
                        </p:dataList>

                        <div style="color: #eff1ea">Totaal: $ #{winkelmandjeController.totaalBedragBestelling}</div>

                        <br></br>
                        <br></br>
                        <p:row>
                            <b:commandButton rendered="#{winkelmandjeController.winkelmandButtonsHide eq true}"

                                             style="background-color: #738290; color: #fffffb;  border-color: #333333; border-width:5px"
                                             value="#{msgs['bestelling.betaal']}"
                                             onclick="$('.modalPseudoClass').modal()"
                                             action="#{betaalController.betalingAfronden(winkelmandjeController.artikelsInMandje, loginController.currentUser)}">
                            </b:commandButton>

                            <b:commandButton rendered="#{winkelmandjeController.winkelmandButtonsHide eq true}"

                                             style="background-color: #738290; color: #fffffb; border-color: #333333; border-width:5px"
                                             value="#{msgs['bestelling.reset']}"
                                             immediate="true"
                                             action="#{winkelmandjeController.resetWinkelmand()}">
                            </b:commandButton>

                        </p:row>

                    </b:panel>


                    <b:modal id="betaalmodal" styleClass="modalPseudoClass">
                        <h:outputLabel for="voornaam" value="#{msgs['user.voornaam']}"/>
                        <b:inputText id="voornaam" placeholder="#{loginController.currentUser.firstName}"
                                     value="#{betaalController.betalendeUser.firstName}">
                        </b:inputText>

                        <h:outputLabel for="achternaam" value="#{msgs['user.achternaam']}"/>
                        <b:inputText id="achternaam" placeholder="#{loginController.currentUser.name}"
                                     value="#{betaalController.betalendeUser.name}">
                        </b:inputText>

                        <b:button class="btn btn-primary"
                                  value="#{msgs['bestelling.betaal']}"

                                  outcome="merci">

                        </b:button>


                    </b:modal>

                </b:form>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
