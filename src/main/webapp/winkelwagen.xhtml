<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:container>
                <b:form>
                    <b:panel>
                        <b:form>
                            <b:dataTable value="#{winkelmandjeController.artikelsInMandje}" var="artikels"
                                         border="false" paginated="false"
                                         searching="false" info="false"
                                           >
                                <b:dataTableColumn orderable="false" value="#{artikels.artikel.type}"/>
                                <b:dataTableColumn orderable="false" value="#{artikels.artikel.titel}"/>
                                <b:dataTableColumn orderable="false" value="#{artikels.aantal}"/>
                                <b:dataTableColumn orderable="false" value="#{artikels.artikel.prijs}"/>
                                <b:dataTableColumn orderable="false" label="#{msgs['artikel.totaal']}" value="#{artikels.totaalBedragLijn}" order="asc"/>
                            </b:dataTable>
                            <h:outputLabel for="inhoudfictie" value="#{msgs['artikel.totaal']}  :   "/>
                            <h:outputLabel id="inhoudfictie" value="$ #{winkelmandjeController.totaalBedragBestelling}"/>

                            <b:commandButton rendered="#{winkelmandjeController.betaalButtonHide eq true}"
                                             class="btn btn-primary" style="background: #52489c"
                                             value="#{msgs['bestelling.betaal']}"

                                             action="#{winkelmandjeController.betaalPaneel}">
                            </b:commandButton>

                            <b:commandButton class="btn btn-primary" style="background: #52489c"
                                             value="#{msgs['bestelling.reset']}"
                                             action="#{winkelmandjeController.resetWinkelmand}">
                            </b:commandButton>

                        </b:form>
                    </b:panel>
                    <b:panel rendered="#{winkelmandjeController.betalingsPanel eq true}">




                    </b:panel>
                </b:form>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
