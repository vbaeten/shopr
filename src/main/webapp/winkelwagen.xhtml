<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:container>
                <b:form>
                    <b:panel>
                        <b:form>
                            <b:dataTable value="#{winkelmandjeController.artikelsInMandje}" var="artikels">
                                <b:dataTableColumn value="#{artikels.artikel.type}"/>
                                <b:dataTableColumn value="#{artikels.artikel.titel}"/>
                                <b:dataTableColumn value="#{artikels.aantal}"/>
                                <b:dataTableColumn value="#{artikels.artikel.prijs}" order="asc"/>
                            </b:dataTable>
                        </b:form>
                    </b:panel>
                </b:form>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
