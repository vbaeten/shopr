<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:container>
                <b:form>

                    <p:panelGrid>
                        <p:dataList value="#{winkelmandjeController.artikelsInMandje}" var="artikels"
                                    emptyMessage="Winkelwagen leeg"
                                    type="definition">
                            <f:facet name="header">
                                Winkelwagen
                            </f:facet>

                            #{artikels.artikel.type}, Titel: #{artikels.artikel.titel}
                            <br></br>
                            <f:facet name="description">
                                #{artikels.aantal} X $ #{artikels.artikel.prijs} = $ #{artikels.totaalBedragLijn}
                            </f:facet>
                        </p:dataList>

    <div style="color: #eff1ea">Totaal: $ #{winkelmandjeController.totaalBedragBestelling}</div>
<p:row>
    <b:commandButton rendered="#{winkelmandjeController.winkelmandButtonsHide eq true}"
    class="btn btn-primary" style="background: #52489c"
    value="#{msgs['bestelling.betaal']}"

    action="#{winkelmandjeController.betaalPaneel}">
    </b:commandButton>

    <b:commandButton rendered="#{winkelmandjeController.winkelmandButtonsHide eq true}"
    class="btn btn-primary" style="background: #52489c"
    value="#{msgs['bestelling.reset']}"
    action="#{winkelmandjeController.resetWinkelmand}">
    </b:commandButton>

</p:row>

                    </p:panelGrid>
                </b:form>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
