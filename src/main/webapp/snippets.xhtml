<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
>
<f:view>
    <h:outputLabel value="Hello, world"/>

    <b:panel>
        <p>Login with controller.</p>
        <b:form id="loginusercontroller" inline="true">
            <b:formGroup>
                <b:selectOneMenu value="#{loginController.loggedUser}" style="width:200px" select2="true">
                    <f:selectItem itemLabel="Select User" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{userController.users}" var="user" itemValue="#{user}"
                                   itemLabel="#{user.firstName} #{user.name}"/>
                </b:selectOneMenu>
                <b:commandButton value="Submit" action="#{loginController.login(user)}" ajax="true"
                                 update="loginviewcontroller" autoUpdate="true">
                    <f:param name="loggedUser" value="#{loginController.loggedUser.id}"/>
                </b:commandButton>
            </b:formGroup>
        </b:form>
    </b:panel>
</f:view>
</html>
