<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:row>
                <b:column span="4" offset="1">
                    <b:well>
                        <b:form id="selectUserForm">
                            <b:selectOneMenu value="#{loginController.id}" required="true">
                                <i class="fas fa-user"/>
                                <f:selectItem itemLabel="#{msg['login.selectOneMenu.selectItem.pleaseSelect']}" itemValue="" noSelectionOption="true"/>
                                <f:selectItems var="user" value="#{loginController.users}" itemValue="#{user.id}"
                                               itemLabel="#{user.firstName}"/>
                            </b:selectOneMenu>
                            <b:commandButton value="#{msg['login.commandButton.login']}" action="#{loginController.logIn}"/>
                            <b:commandButton value="#{msg['login.commandButton.delete']}" action="#{loginController.delete}"
                                             update="@form"/>
                        </b:form>
                    </b:well>
                </b:column>

                <b:column span="4" offset="2">
                    <b:well>
                        <b:form id="addUserForm">
                            <b:inputText placeholder="#{msg['login.inputText.placeholder.firstName']}" value="#{loginController.currentUser.firstName}"/>
                            <b:inputText placeholder="#{msg['login.inputText.placeholder.lastName']}" value="#{loginController.currentUser.name}"/>
                            <b:commandButton value="#{msg['login.commandButton.addUser']}" action="#{loginController.submit}"/>
                        </b:form>
                    </b:well>
                </b:column>
            </b:row>
        </ui:define>
    </ui:composition>
</h:body>
</html>
