<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:container>
                <br></br>
                <br></br>
                <b:form id="loginForm">
                    <b:panel rendered="#{userController.newUserPanel eq false}"
                             id="panel"
                             style="width: 500px;background-color: #333333;color: #fffffb; border-radius: 12px; border-color: #333333;">
                        <b:panelGrid columns="2">
                            <h:outputLabel for="gebruiker" value="Gebruiker:"/>
                            <b:selectOneMenu id="gebruiker" value="#{loginController.id}"
                                             converter="omnifaces.SelectItemsConverter">


                                <f:selectItems value="#{userController.users}" var="user"
                                               itemLabel="#{user.firstName}"
                                               itemValue="#{user.id}"/>
                            </b:selectOneMenu>
                            <b:row>
                                <b:commandButton
                                        style="background-color: #738290; color: #fffffb; border-color:#333333; border-width:5px"
                                        value="#{msgs['login.login']}"
                                        action="#{loginController.loggedIn}"/>

                                <b:commandButton
                                        style="background-color: #738290; color: #fffffb; border-color:#333333; border-width:5px"
                                        value="#{msgs['login.create']}"
                                        action="#{userController.ladenPanel}"/>
                            </b:row>

                        </b:panelGrid>
                    </b:panel>
                </b:form>

                <b:form>
                    <b:panel rendered="#{userController.newUserPanel eq true}"
                             id="panelNewUser"
                             style="width: 500px;background-color: #333333;color: #fffffb; border-radius: 12px; border-color: #333333;">
                        <b:panelGrid columns="2">

                            <h:outputLabel for="voornaam" value="#{msgs['user.voornaam']} : "/>
                            <b:inputText id="voornaam" value="#{userController.newUser.firstName}">
                            </b:inputText>

                            <h:outputLabel for="achternaam" value="#{msgs['user.achternaam']} : "/>
                            <b:inputText id="achternaam" value="#{userController.newUser.name}">
                            </b:inputText>

                            <b:row>
                                <b:commandButton
                                        style="background-color: #738290; color: #fffffb; border-color:#333333; border-width:5px"
                                        value="#{msgs['login.create']}" action="#{userController.userToevoegen}"/>

                                <b:commandButton
                                        style="background-color: #738290; color: #fffffb; border-color:#333333; border-width:5px"
                                        value="#{msgs['login.cancel']}" action="#{userController.terug}"/>
                            </b:row>
                        </b:panelGrid>
                    </b:panel>
                </b:form>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
