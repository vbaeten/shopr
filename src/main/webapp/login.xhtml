<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:container>
                <b:form id="loginForm">
                    <p:panel id="panel" class="panelStyle" style="width: 500px;background-color: #f45b69">
                        <h:panelGrid columns="1" cellpadding="5">
                            <h:outputLabel for="gebruiker" value="Gebruiker:"/>

                            <!--primefaces selectitemsindexconverter bootsfaces  selectitemsconverter-->
                            <b:selectOneMenu id="gebruiker" value="#{loginController.id}"
                                             converter="omnifaces.SelectItemsConverter">


                                <f:selectItems value="#{userController.users}" var="user"
                                               itemLabel="#{user.firstName}"
                                               itemValue="#{user.id}"/>
                            </b:selectOneMenu>
                            <b:commandButton class="btn btn-primary" style="background: #52489c"
                                             value="#{msgs['login.login']}" action="#{loginController.loggedIn}"/>

                        </h:panelGrid>
                    </p:panel>
                </b:form>


            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
