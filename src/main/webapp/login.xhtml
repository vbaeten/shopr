<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">


<h:body>
    <ui:composition template="template/common.xhtml">
        <ui:define name="content">
            <p:panel header="#{msg['index.panel.header.signIn']}" style="margin-bottom: 10px;">
                <b:form id="selectUserForm">
                    <b:selectOneMenu value="#{userController.id}" required="true">
                        <i class="fas fa-user"/>
                        <f:selectItem itemLabel="#{msg['index.selectOneMenu.selectItem.pleaseSelect']}" itemValue="" noSelectionOption="true"/>
                        <f:selectItems var="user" value="#{userController.users}" itemValue="#{user.id}"
                                       itemLabel="#{user.firstName}"/>
                    </b:selectOneMenu>
                    <b:commandButton value="#{msg['index.commandButton.login']}" action="#{userController.logIn}"/>
                    <b:commandButton value="#{msg['index.commandButton.delete']}" action="#{userController.deleteNewUser}"
                                     update="@form"/>
                </b:form>
            </p:panel>

            <p:panel header="#{msg['index.panel.header.register']}" style="margin-bottom:10px;">
                <b:form id="addUserForm">
                    <b:inputText placeholder="#{msg['index.inputText.placeholder.firstName']}" value="#{userController.newUser.firstName}"/>
                    <b:inputText placeholder="#{msg['index.inputText.placeholder.lastName']}" value="#{userController.newUser.name}"/>
                    <b:commandButton value="#{msg['index.commandButton.addUser']}" action="#{userController.submit}"/>
                </b:form>
            </p:panel>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
