<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:container>
                <h:form id="form">
                    <br></br>
                    <b:panel
                            style="border-radius: 12px; border : 0px !important; font-weight: bold; background-color: #333333; color: #fffffb; color: #fffffb">

                        <p:dataTable style="width: 55em" resizableColumns="true" id="userDataTable" resizeMode="expand"
                                     var="user" value="#{userController.users}"
                                     rows="10"
                                     paginator="true">
                            <p:column headerText="Id">
                                <h:outputText value="#{user.id}"/>
                            </p:column>

                            <p:column headerText="Voornaam">
                                <h:outputText value="#{user.firstName}"/>
                            </p:column>

                            <p:column headerText="Achternaam">
                                <h:outputText value="#{user.name}"/>
                            </p:column>

                            <p:column headerText="Rol">
                                <h:outputText value="#{user.role}"/>
                            </p:column>

                            <p:column>


                                <b:commandButton
                                        style="background-color: #738290; color: #fffffb; border-color:#333333; border-width:5px"
                                        rendered="#{loginController.currentUser.id != user.id }"
                                        action="#{userController.delete(user.id)}">
                                    <b:iconAwesome name="trash"></b:iconAwesome>
                                </b:commandButton>
                                <b:commandButton action="#{adminConsoleController.ratingsUsers(user.id)}"
                                                 rendered="#{user.role eq 'USER'}"
                                                 style="background-color: #738290; color: #fffffb; border-color:#333333; border-width:5px">
                                    <b:iconAwesome name="star"></b:iconAwesome>
                                </b:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:panel style="width: 55em" rendered="#{adminConsoleController.ratingPaneel eq true}">
                            <p:dataTable value="#{adminConsoleController.ratingsUser}" var="beoordeling">
                                <p:column resizable="true" headerText="#{msgs['artikel.rating']}">
                                    <p:rating value="#{beoordeling.score}" readonly="true"/>
                                </p:column>
                                <p:column resizable="true" headerText="#{msgs['artikel.beoordeling']}">
                                    <h:outputText value="#{beoordeling.onschrijving}"/>
                                </p:column>
                                <p:column resizable="true" headerText="#{msgs['artikel.titel']}">
                                    <h:outputText value="#{beoordeling.artikel.titel}"/>
                                </p:column>
                                <p:column resizable="true" headerText="#{msgs['artikel.type']}">
                                    <h:outputText value="#{beoordeling.artikel.type}"/>
                                </p:column>

                            </p:dataTable>

                        </p:panel>

                    </b:panel>
                </h:form>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
