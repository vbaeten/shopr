<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:container>
                <h:form id="form">
                    <br></br>
                    <b:panel
                            style="border-radius: 12px; border : 0px !important; font-weight: bold; background-color: #333333; color: #fffffb; color: #fffffb">

                        <p:dataTable style="width: 55em" resizableColumns="true" id="userDataTable" resizeMode="expand"
                                     var="bestelling"
                                     value="#{userConsoleController.bestellingen()}"
                                     rows="10"
                                     paginator="true">
                            <p:column headerText="Id">
                                <h:outputText value="#{bestelling.id}"/>
                            </p:column>
                            <p:column headerText="Datum">
                                <h:outputText value="#{bestelling.bestelDatum}">
                                </h:outputText>
                            </p:column>

                            <p:column>

                                <b:commandButton action="#{userConsoleController.ArtikelDetails(bestelling)}"
                                                 style="background-color: #738290; color: #fffffb; border-color:#333333; border-width:5px">
                                    <b:iconAwesome name="info"></b:iconAwesome>
                                </b:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:panel style="width: 55em" rendered="#{userConsoleController.detailPanel eq true}">
                            <p:dataTable value="#{userConsoleController.artikelLijnInBestelling}" var="artikel">
                                <p:column resizable="true" headerText="Type">
                                    <h:outputText value="#{artikel.artikel.type}"/>
                                </p:column>
                                <p:column resizable="true" headerText="Leverncier">
                                    <h:outputText value="#{artikel.artikel.leverancier}"/>
                                </p:column>
                                <p:column resizable="true" headerText="Aantal">
                                    <h:outputText value="#{artikel.aantal}"/>
                                </p:column>
                                <p:column resizable="true" headerText="#{msgs['artikel.prijs']}">
                                    <h:outputText value="#{artikel.artikel.prijs}"/>
                                </p:column>
                                <p:column resizable="true" headerText="#{msgs['artikel.totaal']}">
                                    <h:outputText value="#{artikel.totaalBedragLijn}"/>
                                </p:column>


                            </p:dataTable>

                        </p:panel>

                    </b:panel>
                </h:form>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
