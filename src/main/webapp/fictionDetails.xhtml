<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>ShopR! - Details</title>

</h:head>
<h:body>

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{articleController.selectedId}"/>
    </f:metadata>

    <p>#{articleController.article.title}</p>

    <h:form id="details">

        <b:dataTable var="fictionBook" value="#{articleController.getArticleById(articleController.selectedId)}"
                     id="fictionArticleDetailsDataTabel">
            <b:dataTableColumn label="Id" value="#{fictionBook.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Supplier Id" value="#{fictionBook.supplierId}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{fictionBook.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Title" value="#{fictionBook.title}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Price" value="#{fictionBook.price}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Short summary" value="#{fictionBook.shortSummary}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{fictionBook.fictionGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <b:commandButton value="delete" onclick="#{articleController.removeArticleById(articleController.selectedId)}"/>
            </b:dataTableColumn>
        </b:dataTable>

    </h:form>


</h:body>
</html>
