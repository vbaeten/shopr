<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<f:metadata>
    <f:viewParam name="gameId" value="#{gameController.game.articleId}"/>
    <f:event type="preRenderView" listener="#{gameController.initDetailView(param.articleId)}"/>
</f:metadata>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <b:panel title="Update Game" collapsible="false">
                <b:form>
                    <b:panelGrid columns="2">
                        <b:dataTable value="#{gameController.game}" id="gamesTableEdit"
                                     var="game" caption="This is a the detail page for a game.">
                            <b:dataTableColumn>
                                <b:inputText placeholder="#{game.title}" value="#{gameController.game.title}" required="true" label="TestTitle" />
                            </b:dataTableColumn>
                        </b:dataTable>
                        <b:inputText placeholder="#{gameController.game.title}" value="#{gameController.game.title}" required="true" label="TestTitle" >
                        </b:inputText>
                        <b:inputText value="#{gameController.game.title}"
                                     label="Title" render-label="true"/>
                        <b:commandButton action="#{gameController.saveGame}" value="Add this game"
                                         look="info" />
                    </b:panelGrid>
                </b:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
