<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templates/template.xhtml">
<f:metadata>
    <f:viewParam name="gameId" value="#{gameController.game.articleId}"/>
    <f:event type="preRenderView" listener="#{gameController.initDetailView(param.articleId)}"/>
</f:metadata>
        <ui:define name="content">
            <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
            <b:panel title="Update Game" collapsible="false">
                <c:set var="game" value="#{gameController.game}"/>
                <b:form>
                    <b:container>
                        <b:row>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="#{game.title}" value="#{game.title}" required="true" label="Title" />
                                <b:inputText placeholder="#{game.price}" value="#{game.price}" required="true" label="Price" />
                                <b:inputText placeholder="#{game.supplierId}" value="#{game.supplierId}" required="true" label="SupplierId" />
                                <b:inputText placeholder="#{game.publisher}" value="#{game.publisher}" required="true" label="Publisher" />
                                <b:inputText placeholder="#{game.minimumAge}" value="#{game.minimumAge}" required="true" label="Minimum Age" />
                                <b:selectOneMenu placeholder="#{game.gameGenre}" value="#{game.gameGenre}" ajax="true" label="Game genre">
                                    <f:selectItems value="#{gameController.gameGenres}" var="gameGenre"
                                                   itemValue="#{gameGenre}" itemLabel="#{gameGenre}" />
                                </b:selectOneMenu>
                                <b:commandButton action="#{gameController.update(game)}" value="Update this game"
                                                 look="info" />
                            </b:column>
                        </b:row>
                    </b:container>
                </b:form>
            </b:panel>
        </ui:define>
    </ui:composition>
