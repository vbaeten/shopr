<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<f:metadata>
    <f:viewParam name="gameId" value="#{gameController.game.articleId}"/>
    <f:event type="preRenderView" listener="#{gameController.initDetailView(param.articleId)}"/>
</f:metadata>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <b:panel title="Update Game" collapsible="false">

                <b:form>
                    <b:container>
                        <b:row>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="#{gameController.game.title}" value="#{gameController.game.title}" required="true" label="Title" />
                                <b:inputText placeholder="#{gameController.game.price}" value="#{gameController.game.price}" required="true" label="Price" />
                                <b:inputText placeholder="#{gameController.game.supplierId}" value="#{gameController.game.supplierId}" required="true" label="SupplierId" />
                                <b:inputText placeholder="#{gameController.game.publisher}" value="#{gameController.game.publisher}" required="true" label="Publisher" />
                                <b:inputText placeholder="#{gameController.game.minimumAge}" value="#{gameController.game.minimumAge}" required="true" label="Minimum Age" />
                                <b:selectOneMenu placeholder="#{gameController.game.gameGenre}" value="#{gameController.game.gameGenre}" ajax="true" label="Game genre">
                                    <f:selectItems value="#{gameController.gameGenres}" var="gameGenre"
                                                   itemValue="#{gameGenre}" itemLabel="#{gameGenre}" />
                                </b:selectOneMenu>

                            </b:column>
                        </b:row>
                    </b:container>
                </b:form>

            </b:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
