<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <ui:composition template="templates/basetemplate.xhtml">
        <ui:define name="content">
            <b:panel id="shoppingbagnologin" rendered="#{loginBean.loggedUser eq null}">You are not logged in.</b:panel>
            <b:panel id="shoppingbagview" rendered="#{loginBean.loggedUser != null}">
                Hi, #{loginBean.loggedUser.firstName}!
                Order here or continue shopping.
                <b:form id="shoppingbag">
                    <b:dataTable>
                        <b:dataTableColumn label="" value="Article Id"/>
                        <b:dataTableColumn label="Title" value="Article Type"/>
                        <b:dataTableColumn label="Price" value="Article Type"/>
                        <b:dataTableColumn value="Quantity"/>
                        <b:dataTableColumn value="Total">
                            <b:commandButton value="Remove from Order"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:form>
            </b:panel>
            <h:outputText value="Shoppingbag of #{loginBean.loggedUser.firstName} #{loginBean.loggedUser.name}"/>
            <b:form>
                <b:commandButton value="Order"></b:commandButton>
                <b:commandButton value="Empty List"></b:commandButton>
            </b:form>
        </ui:define>
        <ui:define name="js">
            <script type="text/javascript">
                setNavMenuItemActive("shoppingbag");
            </script>
        </ui:define>
    </ui:composition>
</h:body>
</html>
