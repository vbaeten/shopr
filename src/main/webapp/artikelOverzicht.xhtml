<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>

<h:body>

    <p>Welkom #{userController.selectedUser.firstName}</p>


    <h:form id="artikelOverzicht">
        <b:dataTable var="artikel" value="#{artikelController.allArtikels}" id="artikelDataTabel">
            <b:dataTableColumn label="Id" value="#{artikel.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{artikel.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{artikel.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{artikel.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{artikel.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <h:commandButton value="details" action="#{artikelController.gotoDetails(artikel)}"/>
            </b:dataTableColumn>
        </b:dataTable>


        <b:dataTable var="game" value="#{gameController.findAll()}" id="gameDataTabel">
            <b:dataTableColumn label="Id" value="#{game.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{game.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Uitgever" value="#{game.uitgever}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{game.gameGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Minimum leeftijd" value="#{game.minimumLeeftijd}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{game.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{game.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <h:commandButton value="details" action="#{gameController.gotoDetails(game)}"/>
            </b:dataTableColumn>
        </b:dataTable>

        <b:dataTable var="lp" value="#{lpController.findAll()}" id="lpDataTabel">
            <b:dataTableColumn label="Id" value="#{lp.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{lp.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Uitvoerder" value="#{lp.uitvoerder}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{lp.lpGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{lp.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{lp.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <h:commandButton value="details" action="#{lpController.gotoDetails(lp)}"/>
            </b:dataTableColumn>
        </b:dataTable>

        <b:dataTable var="fictie" value="#{fictieController.findAll()}" id="fictieDataTabel">
            <b:dataTableColumn label="Id" value="#{fictie.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{fictie.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Isbn" value="#{fictie.isbn}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Auteur" value="#{fictie.auteur}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{fictie.fictieGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{fictie.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{fictie.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Aantal paginas" value="#{fictie.aantalPaginas}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Korte inhoud" value="#{fictie.korteInhoud}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <h:commandButton value="details" action="#{fictieController.gotoDetails(fictie)}"/>
            </b:dataTableColumn>
        </b:dataTable>

        <b:dataTable var="nonFictie" value="#{nonFictieController.findAll()}" id="nonFictieDataTabel">
            <b:dataTableColumn label="Id" value="#{nonFictie.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id leverancier" value="#{nonFictie.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Isbn" value="#{nonFictie.isbn}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Auteur" value="#{nonFictie.auteur}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Onderwerp" value="#{nonFictie.nonFictieOnderwerp}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{nonFictie.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{nonFictie.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Aantal paginas" value="#{nonFictie.aantalPaginas}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <h:commandButton value="details" action="#{nonFictieController.gotoDetails(nonFictie)}"/>
            </b:dataTableColumn>
        </b:dataTable>

    </h:form>
</h:body>

</html>
