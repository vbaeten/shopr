<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
    <b:panel title="Create LP" collapsible="false">
        <b:form>
            <b:panelGrid columns="2">
                <b:inputText value="#{lPController.LP.title}"
                             label="Title" render-label="true"/>
                <b:inputText value="#{lPController.LP.price}"
                             label="Price" render-label="true"/>
                <b:inputText value="#{lPController.LP.supplierId}"
                             label="Supplier Id" render-label="true"/>
                <b:inputText value="#{lPController.LP.artist}"
                             label="Artist" render-label="true"/>
                <b:selectOneMenu value="#{lPController.LP.LPMusicGenre}" ajax="true" label="Choose Music genre">
                    <f:selectItems value="#{lPController.LPGenres}" var="musicGenre"
                                   itemValue="#{musicGenre}" itemLabel="#{musicGenre}" />
                </b:selectOneMenu>
                <b:commandButton action="#{lPController.saveLP}" value="Add this LP"
                                 look="info" />
            </b:panelGrid>
        </b:form>
    </b:panel>
</ui:define>
</ui:composition>
</h:body>
</html>
