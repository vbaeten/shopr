<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">
    <ui:define name="content">
        <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
    <h:form>
        <b:dataTable value="#{articleController.articles}"
                     var="article">
            <b:dataTableColumn value="#{article.type}" label="type"/>
            <b:dataTableColumn value="#{article.title}" label="title"/>
            <b:dataTableColumn label="Author/Artist/Publisher">
                <h:outputText rendered="#{article.type eq 'lp'}" value="#{article.artist}"/>
                <h:outputText rendered="#{article.type eq 'game'}" value="#{article.publisher}"/>
                <h:outputText rendered="#{article.type eq 'fiction'}" value="#{article.author}"/>
                <h:outputText rendered="#{article.type eq 'nonfiction'}" value="#{article.author}"/>
            </b:dataTableColumn>
            <b:dataTableColumn value="#{article.price}" label="price"/>
            <b:dataTableColumn value="#{article.articleId}" label="product code"/>
            <b:dataTableColumn label="Details">
                <h:link rendered="#{article.type eq 'lp'}" value="Details" outcome="#{ShoprEndpoints.DETAIL_LP}">
                    <f:param name="articleId" value="#{article.articleId}" />
                </h:link>
                <h:link rendered="#{article.type eq 'game'}" value="Details" outcome="#{ShoprEndpoints.DETAIL_GAME}">
                    <f:param name="articleId" value="#{article.articleId}" />
                </h:link>
                <h:link rendered="#{article.type eq 'fiction'}" value="Details" outcome="#{ShoprEndpoints.DETAIL_BOOKFICTION}">
                    <f:param name="articleId" value="#{article.articleId}" />
                </h:link>
                <h:link rendered="#{article.type eq 'nonfiction'}" value="Details" outcome="#{ShoprEndpoints.DETAIL_BOOKNONFICTION}">
                    <f:param name="articleId" value="#{article.articleId}" />
                </h:link>
            </b:dataTableColumn>
        </b:dataTable>
    </h:form>
    <b:navLink value="Add an article to Shopr" href="articlecreation.xhtml"></b:navLink>
    </ui:define>
    </ui:composition>
