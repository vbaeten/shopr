<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <h:form>
        <b:dataTable value="#{articleController.articles}"
                     var="article">
            <b:dataTableColumn value="#{article.type}" label="type"/>
            <b:dataTableColumn value="#{article.title}" label="title"/>
            <b:dataTableColumn value="#{articleController.creator(article)}" label="Author/Artist/Publisher"/>
            <b:dataTableColumn value="#{article.price}" label="price"/>
            <b:dataTableColumn value="#{article.id}" label="detail"/>
            <!--<b:dataTableColumn>-->
                <!--<b:commandButton value="click" action="#{articleController.test()}" />-->

            <!--</b:dataTableColumn>-->
            <b:dataTableColumn>
                <b:commandButton value="Detail" action="#{articleController.goToArticleDetail(article)}">
                    <f:param name="id" value="#{article.id}"/>
                </b:commandButton>
            </b:dataTableColumn>
        </b:dataTable>
    </h:form>
    <b:navLink value="Add an article to Shopr" href="articlecreation.xhtml"></b:navLink>
</h:body>
</html>
