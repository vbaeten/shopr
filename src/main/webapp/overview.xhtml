<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
    <ui:define name="content">
    <h:form>
        <b:dataTable value="#{articleController.articles}"
                     var="article">
            <b:dataTableColumn value="#{article.type}" label="type"/>
            <b:dataTableColumn value="#{article.title}" label="title"/>
            <b:dataTableColumn label="Author/Artist/Publisher">
                <h:outputText rendered="#{article.type eq 'lp'}" value="#{article.artist}"/>
                <h:outputText rendered="#{article.type eq 'game'}" value="#{article.publisher}"/>
                <h:outputText rendered="#{article.type eq 'fiction'}" value="#{article.author}"/>
                <h:outputText rendered="#{article.type eq 'nonfiction'}" value="#{article.author}"/>
            </b:dataTableColumn>  label="Author/Artist/Publisher">
            <b:dataTableColumn value="#{article.price}" label="price"/>
            <b:dataTableColumn value="#{article.articleId}" label="product code"/>
            <b:dataTableColumn label="Details">
                <h:link rendered="#{article.type eq 'lp'}" value="Details" outcome="lpdetail">
                    <f:param name="articleId" value="#{article.articleId}" />
                </h:link>
                <h:link rendered="#{article.type eq 'game'}" value="Details" outcome="gamedetail">
                    <f:param name="articleId" value="#{article.articleId}" />
                </h:link>
                <h:link rendered="#{article.type eq 'fiction'}" value="Details" outcome="bookfictiondetail">
                    <f:param name="articleId" value="#{article.articleId}" />
                </h:link>
                <h:link rendered="#{article.type eq 'nonfiction'}" value="Details" outcome="booknonfictiondetail">
                    <f:param name="articleId" value="#{article.articleId}" />
                </h:link>
            </b:dataTableColumn>
        </b:dataTable>
    </h:form>
    <b:navLink value="Add an article to Shopr" href="articlecreation.xhtml"></b:navLink>
    </ui:define>
    </ui:composition>
</h:body>
</html>
