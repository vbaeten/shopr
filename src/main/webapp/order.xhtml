<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="template/common.xhtml">
        <ui:define name="content">
            <b:form>
                <b:dataTable value="#{orderController.orderLines}" var="orderLine">
                    <b:dataTableColumn label="#{msg['order.dataTableColumn.type']}" value="#{orderLine.item.type}"/>
                    <b:dataTableColumn label="#{msg['order.dataTableColumn.title']}" value="#{orderLine.item.title}"/>
                    <b:dataTableColumn label="#{msg['order.dataTableColumn.amount']}" value="#{orderLine.amount}"/>
                    <b:dataTableColumn label="#{msg['order.dataTableColumn.priceUnit']}"
                                       value="#{orderLine.item.price}"/>
                    <b:dataTableColumn label="#{msg['order.dataTableColumn.subtotal']}"
                                       value="#{orderLine.orderLineTotalPrice}"/>
                </b:dataTable>
                <h:outputLabel value="#{msg['order.outputText.totalPrice']}"/>
                <h:outputText value="#{orderController.orderTotalPrice}"/>
                <b:commandButton value="#{msg['order.commandButton.confirm']}" action="#{orderController.confirm}" immediate="true"/>
                <b:commandButton value="#{msg['order.commandButton.cancel']}" action="#{orderController.cancel}" immediate="true"/>
            </b:form>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
