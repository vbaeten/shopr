<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <b:form>
                <b:well>
                    <b:dataTable value="#{orderController.orderLines}" var="orderLine">
                        <b:dataTableColumn label="#{msg['order.dataTableColumn.type']}" value="#{orderLine.item.type}"/>
                        <b:dataTableColumn label="#{msg['order.dataTableColumn.title']}"
                                           value="#{orderLine.item.title}"/>
                        <b:dataTableColumn label="#{msg['order.dataTableColumn.amount']}" value="#{orderLine.amount}"/>
                        <b:dataTableColumn label="#{msg['order.dataTableColumn.priceUnit']}"
                                           value="#{orderLine.item.price}"/>
                        <b:dataTableColumn label="#{msg['order.dataTableColumn.subtotal']}"
                                           value="#{orderLine.orderLineTotalPrice}"/>
                    </b:dataTable>
                </b:well>

                <b:well>
                    <b:row>
                        <b:column span="1">
                            <h:outputLabel value="#{msg['order.outputText.totalPrice']}"/>
                        </b:column>
                        <b:column span="1">
                            <h:outputText value="#{orderController.orderTotalPrice}"/><br/>
                        </b:column>
                    </b:row>

                    <b:row styleClass="order-buttons">
                        <b:column>
                            <b:commandButton value="#{msg['order.commandButton.confirm']}" action="#{orderController.confirm}"
                                             immediate="true"/>
                            <b:commandButton value="#{msg['order.commandButton.cancel']}" action="#{orderController.cancel}"
                                             immediate="true"/>
                        </b:column>
                    </b:row>
                </b:well>
            </b:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
