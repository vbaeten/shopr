<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <h:form>
        <p:growl id="messages"/>
        <b:navBar brand="ShopR" style="background: #333333; border-color: #333333; border-radius: 0px; margin-bottom:0; color: fffffb">

            <b:navbarLinks>
                <b:navCommandLink action="goToZoek" rendered="#{loginController.enumRoles eq 'USER'}"
                                  class="btn btn-primary" style="background: #738290; color: #fffffb; border-color: #333333"
                                  value="#{msgs['header.zoek']}">
                </b:navCommandLink>
                <b:navCommandLink action="goToToevoegen" rendered="#{loginController.enumRoles eq 'ADMIN'}"
                                                                   class="btn btn-primary" style="background: #738290; color: #fffffb; border-color: #333333;"
                                                                   value="#{msgs['header.toevoegen']}"/>
                <b:navCommandLink action="goToEdit" rendered="#{loginController.enumRoles eq 'ADMIN'}"
                                  class="btn btn-primary" style="background: #738290; color: #fffffb; border-color: #333333" value="#{msgs['header.edit']}">



                    </b:navCommandLink>

            </b:navbarLinks>



            <b:navbarLinks pull="right" styleClass="hidden-xs">
                <b:navCommandLink rendered="#{loginController.enumRoles eq 'USER'}" action="goToWinkelwagen"
                                  class="btn btn-primary" style="background: #ff6b6c; color: #fffffb" icon="shopping-cart"
                                  value="#{msgs['header.winkelwagen']}">
                </b:navCommandLink>



                <b:navCommandLink rendered="#{loginController.enumRoles eq 'ADMIN'}" action="goToEditUsers" class="btn btn-primary"
                                  style="background: #b8b42d; color: #fffffb; border-color: #333333"
                                  iconAwesome="flash"
                                  value="Admin: #{loginController.currentUserName}">
                    </b:navCommandLink>

                <b:navCommandLink rendered="#{loginController.enumRoles eq 'USER'}"
                                  action="#{userConsoleController.naarUserConsole(loginController.currentUser)}" class="btn btn-primary"
                                  style="background: #b8b42d; color: #fffffb; border-color: #333333"
                                  iconAwesome="user"
                                  value="User: #{loginController.currentUserName}">
                    </b:navCommandLink>

                <b:navCommandLink action="goToLogin" rendered="#{loginController.enumRoles eq null }"
                                  class="btn btn-primary" style="background: #b8b42d; color: #fffffb; border-color: #333333"
                                  iconAwesome="sign-in"
                                  value="#{msgs['header.login']}">


                </b:navCommandLink>

                <b:navCommandLink action="#{loginController.logout}" rendered="#{loginController.enumRoles eq 'USER' || loginController.enumRoles eq 'ADMIN' }"
                                  class="btn btn-primary" style="background: #b8b42d; color: #fffffb; border-color: #333333" iconAwesome="sign-out"
                                  value="#{msgs['header.logout']}">
                </b:navCommandLink>
            </b:navbarLinks>

        </b:navBar>
    </h:form>
</ui:composition>
