<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <h:form>
        <p:growl id="messages"/>
        <b:navBar brand="#{msgs['header.brand']}" brandHref="login.xhtml"  class="navbar navbar-expand-lg navbar-dark bg-primary"
                  style="background: #59c3c3">

            <b:navbarLinks>
                <b:navCommandLink action="goToZoek"><b:button
                    class="btn btn-primary" style="background: #52489c"
                                                              value="#{msgs['header.zoek']}">

                </b:button></b:navCommandLink>
                <b:navCommandLink action="goToToevoegen"><b:button rendered="#{loginController.enumRoles eq 'ADMIN'}"
                                                                   class="btn btn-primary" style="background: #f45b69"
                                                                   value="#{msgs['header.toevoegen']}">

                </b:button ></b:navCommandLink>
                <b:navCommandLink action="goToEdit">
                    <b:button rendered="#{loginController.enumRoles eq 'ADMIN'}"
                    class="btn btn-primary" style="background: #f45b69" value="#{msgs['header.edit']}">

                </b:button></b:navCommandLink>

            </b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
                <h:form id="login_form">
                    <b:badge severity="info" value="#{loginController.currentUserName}"/>



                </h:form>

            </b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navCommandLink rendered="#{loginController.enumRoles eq 'USER'}" action="goToWinkelwagen"><b:button class="btn btn-primary" style="background: #4062bb"
                                                                 value="#{msgs['header.winkelwagen']}">


                    </b:button></b:navCommandLink>

                <b:navCommandLink action="goToLogin">
                    <b:button rendered="#{loginController.enumRoles eq null }"
                              class="btn btn-primary" style="background: #f45b69" value="#{msgs['header.login']}">

            </b:button></b:navCommandLink>

                <b:navCommandLink action="#{loginController.logout}">
                    <b:button rendered="#{loginController.enumRoles eq 'USER' || loginController.enumRoles eq 'ADMIN' }"
                              class="btn btn-primary" style="background: #f45b69" value="#{msgs['header.logout']}">

            </b:button></b:navCommandLink>

                <b:navCommandLink rendered="#{loginController.enumRoles eq 'ADMIN'}" action="goToEditUsers"><b:button class="btn btn-primary" style="background: #4062bb"
                                                                 value="#{msgs['header.admin']}">

            </b:button></b:navCommandLink>
            </b:navbarLinks>

        </b:navBar>
    </h:form>
</ui:composition>
