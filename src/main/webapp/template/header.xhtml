      xmlns:b="http://bootsfaces.net/ui">

<body>
<ui:composition>
    <b:navBar brand="#{msg['header.navbar.brand']}" brandHref="#{request.contextPath}/index.xhtml" fluid="true">

            <b:navLink value="#{msg['header.navbar.items']}" href="#{request.contextPath}/overview/items.xhtml"/>
            <b:navLink value="#{msg['header.navbar.books']}" href="#{request.contextPath}/overview/books.xhtml"/>

            <b:navLink value="#{msg['header.navbar.addLp']}" href="#{request.contextPath}/cu/cu-lp.xhtml"/>
