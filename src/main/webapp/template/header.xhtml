<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <h:form>
        <p:growl id="messages"/>
        <b:navBar brand="Shop"  brandHref="login.xhtml"  class="navbar navbar-expand-lg navbar-dark bg-primary"
                  style="background: #333333; border-color: #333333; margin-bottom:0; color: fffffb">

            <b:navbarLinks>
                <b:navCommandLink action="goToZoek"><b:button rendered="#{loginController.enumRoles eq 'USER'}"
                    class="btn btn-primary" style="background: #738290"
                                                              value="#{msgs['header.zoek']}">

                </b:button></b:navCommandLink>
                <b:navCommandLink action="goToToevoegen"><b:button rendered="#{loginController.enumRoles eq 'ADMIN'}"
                                                                   class="btn btn-primary" style="background: #738290"
                                                                   value="#{msgs['header.toevoegen']}">

                </b:button ></b:navCommandLink>
                <b:navCommandLink action="goToEdit">
                    <b:button rendered="#{loginController.enumRoles eq 'ADMIN'}"
                    class="btn btn-primary" style="background: #738290" value="#{msgs['header.edit']}">

                </b:button></b:navCommandLink>

            </b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
                <h:form id="login_form">
                    <b:badge rendered="#{loginController.enumRoles eq 'USER'}" severity="info" value="Welcome: #{loginController.currentUserName}"/>
                    <b:badge rendered="#{loginController.enumRoles eq 'ADMIN'}" severity="info" value="Admin: #{loginController.currentUserName}"/>



                </h:form>

            </b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navCommandLink rendered="#{loginController.enumRoles eq 'USER'}" action="goToWinkelwagen"><b:button class="btn btn-primary" style="background: #ff6b6c"
                                                                iconAwesome="shopping-cart"  value="#{msgs['header.winkelwagen']}">


                    </b:button></b:navCommandLink>

                <b:navCommandLink action="goToLogin">
                    <b:button rendered="#{loginController.enumRoles eq null }"
                              class="btn btn-primary" style="background: #b8b42d" iconAwesome="sign-in" value="#{msgs['header.login']}">

            </b:button></b:navCommandLink>

                <b:navCommandLink action="#{loginController.logout}">
                    <b:button rendered="#{loginController.enumRoles eq 'USER' || loginController.enumRoles eq 'ADMIN' }"
                              class="btn btn-primary" style="background: #b8b42d" iconAwesome="sign-out" value="#{msgs['header.logout']}">

            </b:button></b:navCommandLink>

                <b:navCommandLink rendered="#{loginController.enumRoles eq 'ADMIN'}" action="goToEditUsers">
                    <b:button class="btn btn-primary" style="background: #b8b42d"
                              iconAwesome="unlock" value="#{msgs['header.admin']}">

            </b:button></b:navCommandLink>
            </b:navbarLinks>

        </b:navBar>
    </h:form>
</ui:composition>
