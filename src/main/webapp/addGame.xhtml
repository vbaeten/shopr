<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <p:fieldset legend="Add Game" style="margin-bottom:20px">
            <h:form>
                <p:growl id="message" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="title" value="Title: "/>
                    <p:inputText id="title" value="#{gameController.newGame.title}" required="true"/>

                    <p:outputLabel for="artist" value="Publisher: "/>
                    <p:inputText id="artist" value="#{gameController.newGame.publisher}" required="true"/>

                    <p:outputLabel for="genre" value="Genre: "/>
                    <p:selectOneMenu id="genre" style="width:150px" value="#{gameController.newGame.genre}">
                        <f:selectItem itemLabel="--- Select genre ---" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{gameController.getGameGenre()}"
                                       var="genre"
                                       itemValue="#{genre}"
                                       itemLabel="#{genre.description}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="minimumAge" value="Minimum age: "/>
                    <p:inputNumber id="minimumAge"
                                   value="#{gameController.newGame.minimumAge}"
                                   decimalPlaces="0"
                                   minValue="0"
                                   maxValue="18"
                                   required="true"/>

                    <p:outputLabel for="supplierID" value="Supplier ID: "/>
                    <p:inputText id="supplierID" value="#{gameController.newGame.supplierId}" required="true"/>

                    <p:outputLabel for="price" value="price: "/>
                    <p:inputNumber id="price"
                                   value="#{gameController.newGame.price}"
                                   symbol=" â‚¬"
                                   symbolPosition="s"
                                   decimalSeparator=","
                                   thousandSeparator="."
                                   required="true"/>

                </h:panelGrid>
                <p:commandButton value="Submit" action="#{gameController.submit}" update="@form"/>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
</html>
