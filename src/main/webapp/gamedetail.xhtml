<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p>game detail page</p>
    <b:messages/>
    <f:metadata>
        <f:viewParam name="id" value="#{articleController.selectedId}"/>
    </f:metadata>
    <b:form id="games">

        <b:dataTable value="#{articleController.article}"
                      >

            <b:dataTableColumn>
                <b:commandButton value="click" onclick="#{articleController.test()}" />

            </b:dataTableColumn>
        </b:dataTable>

    </b:form>

</h:body>
</html>
