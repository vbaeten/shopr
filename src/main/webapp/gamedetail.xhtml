<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
    <f:event type="preRenderView" listener="#{gameController.initDetailView(param.articleId)}" />
</f:metadata>
<h:head><title>ShopR!</title></h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
    <p>game detail page</p>
    <b:form id="games">
        <b:messages/>
        <b:dataTable value="#{gameController.game}" id="gamesTable"
                     var="game" caption="This is a the detail page for a game.">
            <b:dataTableColumn value="#{game.type}" label="type" />
            <b:dataTableColumn value="#{game.title}" label="title" />
            <b:dataTableColumn value="#{game.price}" label="price"/>
            <b:dataTableColumn value="#{game.publisher}"  label="publisher"/>
            <b:dataTableColumn value="#{game.minimumAge}" label="minimum age"/>
            <b:dataTableColumn value="#{game.gameGenre}" label="game genre"/>
            <b:dataTableColumn value="#{game.articleId}" label="product code"/>
        </b:dataTable>
        <b:commandButton value="delete" look="danger" immediate="true" action="#{gameController.removeGame(gameController.game)}" >
            <f:param name="articleId" value="#{param.articleId}"/>
        </b:commandButton>
    </b:form>

            <b:form>
                <b:panelGrid columns="1">
                    <b:inputText value="#{orderLineController.orderLine.quantity}"
                                 label="Quantity" render-label="true"/>
                    <b:commandButton action="#{orderLineController.createOrderLine(orderLineController.orderLine.quantity, gameController.game)}" value="Add to shoppingcart"
                                     look="primary" >
                        <f:param name="articleId" value="#{param.articleId}"/>
                    </b:commandButton>
                </b:panelGrid>
            </b:form>
</ui:define>
</ui:composition>
</h:body>
</html>
