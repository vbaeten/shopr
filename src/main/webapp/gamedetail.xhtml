<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{gameController.initDetailView(param.id)}" />
</f:metadata>
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p>game detail page</p>
    <b:form id="games">
        <b:messages/>
        <b:dataTable value="#{gameController.game}" id="gamesTable"
                     var="game" caption="This is a the detail page for a game.">
            <b:dataTableColumn value="#{game.type}" label="type" />
            <b:dataTableColumn value="#{game.title}" label="title" />
            <b:dataTableColumn value="#{game.price}" label="price"/>
            <b:dataTableColumn value="#{game.publisher}"  label="publisher"/>
            <b:dataTableColumn value="#{game.minimumAge}" label="minimum age"/>
            <b:dataTableColumn value="#{game.gameGenre}" label="game genre"/>
            <b:dataTableColumn value="#{game.id}" label="product code"/>
            <b:dataTableColumn label="Edit"
                               orderable="false"
                               style="text-align:center">
            </b:dataTableColumn>
            <h:column>
                <h:commandLink value="verwijder" immediate="true" action="#{gameController.removeGame(game)}"/>
            </h:column>
        </b:dataTable>
        <b:commandButton value="verwijder" immediate="true" action="#{gameController.removeGame(game)}" >
        </b:commandButton>
    </b:form>
</h:body>
</html>
