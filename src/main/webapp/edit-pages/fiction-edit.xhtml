<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet  library = "css" name="create.css"/>

        <div class="afterNav">

            <b:button value="Books" href="create-book.xhtml" />
            <b:button value="Lps" href="create-lp.xhtml"/>
            <b:button value="Games" href="create-game.xhtml"/>

        </div>

        <div class="afterNav">
            <b:button value="fiction" href="create-fiction.xhtml" />
            <b:button value="non fiction" href="create-nonFiction.xhtml" />
        </div>



        <div class="afterNav">
            <div class="insideForm">
                <b:form>
                    <b:container fluid="true">
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="title:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="title" value="#{fictionController.newFiction.title}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="price:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="price" value="#{fictionController.newFiction.price}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="Author:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="Author" value="#{fictionController.newFiction.author}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="ISBN:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="ISBN" value="#{fictionController.newFiction.isbn}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="Total Pages:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="Total Pages" value="#{fictionController.newFiction.totalPages}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="genre:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:selectOneMenu value="#{fictionController.newFiction.bookGenre}" >
                                    <f:selectItems value="#{fictionController.genres}"  />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="Preview:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputTextarea  placeholder="Write a preview" value="#{fictionController.newFiction.preview}" styleClass="textArea"/>
                            </b:column>
                        </b:row>


                        <b:row>
                            <b:column span="2">
                                <b:commandButton value="Create Book"  style="width:100%" action="#{fictionController.submit}" />
                            </b:column>
                        </b:row>

                    </b:container>

                </b:form>
            </div>
        </div>


    </ui:define>
</ui:composition>
</html>
