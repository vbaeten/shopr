<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet  library = "css" name="create.css"/>

        <f:metadata>
            <f:viewParam name="id" value="#{gameDetailController.id}"/>
            <f:event type="preRenderView" listener="#{gameDetailController.init}"/>
        </f:metadata>


        <div class="afterNav">
            <div class="insideForm">
                <b:form id="editForm">
                    <b:messages/>
                    <b:container fluid="true">
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="title:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="title" value="#{gameDetailController.game.title}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="publisher:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="publisher" value="#{gameDetailController.game.publisher}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="price:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="price" value="#{gameDetailController.game.price}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="Minimum age:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="min age" value="#{gameDetailController.game.price}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="genre:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:selectOneMenu value="#{gameDetailController.game.genre}" >
                                    <f:selectItems value="#{gameDetailController.genres}" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <b:commandButton value="Edit game"  style="width:100%" action="#{gameDetailController.update}" update="@form:editForm" />
                            </b:column>
                        </b:row>

                    </b:container>

                </b:form>
            </div>
        </div>


    </ui:define>
</ui:composition>
</html>
