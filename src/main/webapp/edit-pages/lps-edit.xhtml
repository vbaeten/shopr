<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css" />

        <f:metadata>
            <f:viewParam name="id" value="#{lpDetailController.id}"/>
            <f:event type="preRenderView" listener="#{lpDetailController.init}"/>
        </f:metadata>



        <div class="afterNav">
            <div class="insideForm">
                <b:form>
                    <b:container fluid="true">
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="title:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="title" value="#{lpDetailController.lp.title}" required="true" maxlength="100"/>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="publisher:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="publisher" value="#{lpDetailController.lp.publisher}" required="true" maxlength="100"/>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="price:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:inputText placeholder="price" value="#{lpDetailController.lp.price}" required="true" maxlength="100"/>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="2">
                                <h:outputText value="genre:"/>
                            </b:column>
                            <b:column mediumScreen="4">
                                <b:selectOneMenu value="#{lpDetailController.lp.genre}" required="true">
                                    <f:selectItems value="#{lpDetailController.genres}"/>
                                </b:selectOneMenu>
                                <b:message for="@previous"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <b:commandButton value="Edit LP" style="width:100%" action="#{lpDetailController.update}" update="@form"/>
                            </b:column>
                        </b:row>

                    </b:container>

                </b:form>
            </div>
        </div>


    </ui:define>
</ui:composition>
</html>
