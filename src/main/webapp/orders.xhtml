<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{articleController.articleId}"/>
    <f:event listener="#{articleController.init}" type="preRenderView"/>
</f:metadata>

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <div class="pageTitle">
            <p>Your orders</p>
        </div>

        <p:accordionPanel value="#{userController.currentUser.orders}" var="oneOrder">
            <p:tab title="#{oneOrder.timeStamp}  -  [#{oneOrder.id}]   -   #{oneOrder.totalNumberOfArticles} items   -   #{oneOrder.price} €">
                <p:dataList var="line" value="#{oneOrder.orderLines}"
                            type="ordered">
                    <h:outputText value="#{line.article.title}" class="titleColumn"/><br/>
                    <div class="ui-g">
                        <div class="ui-g-2">#{line.amount}</div>
                        <div class="ui-g-2">x</div>
                        <div class="ui-g-2">
                            <h:outputText value="#{line.article.price}€">
                                <f:convertNumber pattern="0.00 €"/>
                            </h:outputText>
                        </div>
                        <div class="ui-g-4 rightAlign">=</div>
                        <div class="ui-g-2 rightAlign">
                            <h:outputText value="#{line.subTotal}">
                                <f:convertNumber pattern="0.00 €"/>
                            </h:outputText>
                        </div>
                    </div>
                </p:dataList>
                <p:separator/>
                <div class="ui-g" style="font-weight: bold;">
                    <div class="ui-g-10">Total Price:</div>
                    <div class="ui-g-2">
                        <h:outputText value="#{oneOrder.price}">
                            <f:convertNumber pattern="0.00 €"/>
                        </h:outputText>
                    </div>
                </div>
            </p:tab>
        </p:accordionPanel>

    </ui:define>
</ui:composition>
</html>
