<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>ShopR!</title></h:head>
<h:body>

    <h:form>
        <b:commandButton action="addLp?faces-redirect=true" value="Add Lp" look="success" />
        <b:dataTable var="lp" value="#{lPController.newLp}" select="true" >
            <b:dataTableColumn value="#{lp.id}" />
            <b:dataTableColumn value="#{lp.title}" />
            <b:dataTableColumn value="#{lp.publisher}"/>
            <b:dataTableColumn value="#{lp.price}" />
            <b:dataTableColumn label="Action">
                <b:commandButton action="#{productController.goToDetail}" value="edit" look="warning"><b:icon value="edit"/>
                    <f:param name="id" value="#{product.id}" />
                </b:commandButton>
                <b:commandButton action="#{productController.goToDetail}" value="detail" look="danger"><b:icon value="trash"/>
                    <f:param name="id" value="#{product.id}" />
                </b:commandButton>
            </b:dataTableColumn>
        </b:dataTable>
        <b:commandButton action="manageProducts?faces-redirect=true" value="Go Back" look="info"><b:icon value="arrow-left"/></b:commandButton>
    </h:form>

</h:body>
</html>
