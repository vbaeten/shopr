<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p>book non fiction detail</p>
    <f:metadata>
        <f:viewParam name="id" value="#{articleController.selectedId}"/>
    </f:metadata>
    <h:form>
        <b:dataTable value="#{articleController.article}"
                     var="booknonfiction" caption="This is a the detail page for a book of the type non-fiction.">
            <b:dataTableColumn value="#{booknonfiction.title}" label="title" />
            <b:dataTableColumn value="#{booknonfiction.price}" label="price"/>
            <b:dataTableColumn value="#{booknonfiction.author}"  label="author"/>
            <b:dataTableColumn value="#{booknonfiction.isbn}"  label="isbn"/>
            <b:dataTableColumn value="#{booknonfiction.numberOfPages}"  label="number of pages"/>
            <b:dataTableColumn value="#{booknonfiction.bookSubjectNF}"  label="bookgenre"/>
            <b:dataTableColumn value="#{booknonfiction.id}" label="productcode"/>
        </b:dataTable>
    </h:form>
</h:body>
</html>
