<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title>
    <h:outputStylesheet  name="css/style.css"/></h:head>
<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel  class="panelStyle" style="width: 500px;background-color: #f45b69">
                    <p:selectOneRadio required="true" id="artikelSoort" value="#{toevoegController.selectPanel}">
                        <f:selectItem itemLabel="#{msgs['toevoegen.lp']}"
                                      itemValue="1"/>
                        <f:selectItem itemLabel="#{msgs['toevoegen.game']}"
                                      itemValue="2"/>
                        <f:selectItem itemLabel="#{msgs['toevoegen.nonfictieboek']}"
                                      itemValue="3"/>
                        <f:selectItem itemLabel="#{msgs['toevoegen.fictieboek']}"
                                      itemValue="4"/>

                        <f:ajax execute="@this" render="@form"/>
                    </p:selectOneRadio>
                </p:panel>


                <p:panel id="panelLp" style="margin-bottom:10px; width: 500px;" class="panelStyle"
                         rendered="#{1 eq toevoegController.getSelectPanel()}">
                    <h:panelGrid columns="1" cellpadding="5">

                                <h:outputLabel for="titelLp" value="#{msgs['toevoegen.titel']}"/>

                                <b:inputText id="titelLp" value="#{lpController.newLp.titel}" required="true">
                                    <f:validateLength maximum="100"/>
                                </b:inputText>

                                <h:outputLabel for="prijsLp" value="#{msgs['toevoegen.prijs']}"/>
                                <b:inputText id="prijsLp" value="#{lpController.newLp.prijs}" required="true">
                                    <f:validateDoubleRange minimum="1"/>
                                </b:inputText>

                                <h:outputLabel for="leverancierLp" value="#{msgs['toevoegen.leverancier']}"/>

                                <b:inputText id="leverancierLp" value="#{lpController.newLp.leverancier}"
                                             required="true">
                                    <f:validateLength maximum="100"/>
                                </b:inputText>

                                <h:outputLabel for="uitvoerderLp" value="#{msgs['toevoegen.uitvoerder']}"/>

                                <b:inputText id="uitvoerderLp" value="#{lpController.newLp.uitvoerder}" required="true">
                                    <f:validateLength maximum="100"/>
                                </b:inputText>

                                <o:importConstants type="com.realdolmen.shopr.domain.EnumMuziekGenre"/>

                                <h:outputLabel for="muziekGenre" value="#{msgs['toevoegen.genre']}"/>
                                <b:selectOneMenu id="muziekGenre" value="#{lpController.newLp.enumMuziekGenre}">
                                    <f:selectItems value="#{EnumMuziekGenre}"/>
                                </b:selectOneMenu>

                                <b:commandButton styleClass="btn btn-primary"  action="#{lpController.submit}" >
                        <b:iconAwesome name="save"></b:iconAwesome>
                                </b:commandButton>


                    </h:panelGrid>
                </p:panel>


                <p:panel id="panelGame" style="margin-bottom:10px; width: 500px;" class="panelStyle"
                         rendered="#{2 eq toevoegController.getSelectPanel()}">
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputLabel for="titel" value="#{msgs['toevoegen.titel']}"/>
                        <b:inputText id="titel" value="#{gameController.newGame.titel}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>

                        <h:outputLabel for="prijs" value="#{msgs['toevoegen.prijs']}"/>
                        <b:inputText id="prijs" value="#{gameController.newGame.prijs}" required="true">
                            <f:validateDoubleRange minimum="1"/>
                        </b:inputText>

                        <h:outputLabel for="leverancier" value="#{msgs['toevoegen.leverancier']}"/>
                        <b:inputText id="leverancier" value="#{gameController.newGame.leverancier}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>


                        <h:outputLabel for="uitgever" value="#{msgs['toevoegen.uitgever']}"/>
                        <b:inputText id="uitgever" value="#{gameController.newGame.uitgever}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>


                        <h:outputLabel for="leeftijd" value="#{msgs['toevoegen.leeftijd']}"/>
                        <p:spinner id="leeftijd" value="#{gameController.newGame.minLeeftijd}" min="6" max="18"/>

                        <o:importConstants type="com.realdolmen.shopr.domain.EnumGameGenre"/>

                        <h:outputLabel for="genre" value="#{msgs['toevoegen.genre']}"/>
                        <b:selectOneMenu id="genre" value="#{gameController.newGame.enumGameGenre}">
                            <f:selectItems value="#{EnumGameGenre}"/>
                        </b:selectOneMenu>


                        <b:commandButton styleClass="btn btn-primary"  action="#{gameController.submit}" >
                            <b:iconAwesome name="save"></b:iconAwesome>
                        </b:commandButton>
                    </h:panelGrid>


                </p:panel>

                <p:panel id="panelNonFictie" style="margin-bottom:10px; width: 500px;" class="panelStyle"
                         rendered="#{3 eq toevoegController.getSelectPanel()}">

                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputLabel for="titelnonfictie" value="#{msgs['toevoegen.titel']}"/>
                        <b:inputText id="titelnonfictie" value="#{nonFictieController.newNonFictie.titel}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>

                        <h:outputLabel for="prijsnonfictie" value="#{msgs['toevoegen.prijs']}"/>
                        <b:inputText id="prijsnonfictie" value="#{nonFictieController.newNonFictie.prijs}" required="true">
                            <f:validateDoubleRange minimum="1"/>
                        </b:inputText>

                        <h:outputLabel for="leveranciernonfictie" value="#{msgs['toevoegen.leverancier']}"/>
                        <b:inputText id="leveranciernonfictie" value="#{nonFictieController.newNonFictie.leverancier}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>


                        <h:outputLabel for="auteurnonfictie" value="#{msgs['toevoegen.auteur']}"/>
                        <b:inputText id="auteurnonfictie" value="#{nonFictieController.newNonFictie.auteur}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>

                        <h:outputLabel for="isbnnonfictie" value="#{msgs['toevoegen.isbn']}"/>
                        <b:inputText id="isbnnonfictie" value="#{nonFictieController.newNonFictie.isbn}" required="true">
                            <!--<f:validateRegex/>-->
                        </b:inputText>

                        <h:outputLabel for="paginasnonfictie" value="#{msgs['toevoegen.paginas']}"/>
                        <b:inputText id="paginasnonfictie" value="#{nonFictieController.newNonFictie.aantalPaginas}" >
                         </b:inputText>

                        <o:importConstants type="com.realdolmen.shopr.domain.EnumNonFictieGenre"/>

                        <h:outputLabel for="genrenonfictie" value="#{msgs['toevoegen.inhoud']}"/>
                        <b:selectOneMenu id="genrenonfictie" value="#{nonFictieController.newNonFictie.enumNonFictieGenre}">
                            <f:selectItems value="#{EnumNonFictieGenre}"/>
                        </b:selectOneMenu>


                        <b:commandButton styleClass="btn btn-primary"  action="#{nonFictieController.submit}" >
                            <b:iconAwesome name="save"></b:iconAwesome>
                        </b:commandButton>
                    </h:panelGrid>
                </p:panel>

                <p:panel id="panelFictie" style="margin-bottom:10px; width: 500px;" class="panelStyle"
                         rendered="#{4 eq toevoegController.getSelectPanel()}">

                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputLabel for="titelfictie" value="#{msgs['toevoegen.titel']}"/>
                        <b:inputText id="titelfictie" value="#{fictieController.newFictie.titel}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>

                        <h:outputLabel for="prijsfictie" value="#{msgs['toevoegen.prijs']}"/>
                        <b:inputText id="prijsfictie" value="#{fictieController.newFictie.prijs}" required="true">
                            <f:validateDoubleRange minimum="1"/>
                        </b:inputText>

                        <h:outputLabel for="leverancierfictie" value="#{msgs['toevoegen.leverancier']}"/>
                        <b:inputText id="leverancierfictie" value="#{fictieController.newFictie.leverancier}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>


                        <h:outputLabel for="auteurfictie" value="#{msgs['toevoegen.auteur']}"/>
                        <b:inputText id="auteurfictie" value="#{fictieController.newFictie.auteur}" required="true">
                            <f:validateLength maximum="100"/>
                        </b:inputText>

                        <h:outputLabel for="isbnfictie" value="#{msgs['toevoegen.isbn']}"/>
                        <b:inputText id="isbnfictie" value="#{fictieController.newFictie.isbn}" required="true">
                            <!--<f:validateRegex/>-->
                        </b:inputText>

                        <h:outputLabel for="paginasfictie" value="#{msgs['toevoegen.paginas']}"/>
                        <b:inputText id="paginasfictie" value="#{fictieController.newFictie.aantalPaginas}" >
                        </b:inputText>

                        <h:outputLabel for="inhoudfictie" value="#{msgs['toevoegen.inhoud']}"/>
                        <b:inputText id="inhoudfictie" value="#{fictieController.newFictie.korteInhoud}" >
                        </b:inputText>

                        <o:importConstants type="com.realdolmen.shopr.domain.EnumFictieGenre"/>

                        <h:outputLabel for="genrefictie" value="#{msgs['toevoegen.genre']}"/>
                        <b:selectOneMenu id="genrefictie" value="#{fictieController.newFictie.enumFictieGenre}">
                            <f:selectItems value="#{EnumFictieGenre}"/>
                        </b:selectOneMenu>


                        <b:commandButton styleClass="btn btn-primary"  action="#{fictieController.submit}" >
                            <b:iconAwesome name="save"></b:iconAwesome>
                        </b:commandButton>
                    </h:panelGrid>
                </p:panel>


            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
