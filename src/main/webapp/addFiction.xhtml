<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <p:fieldset legend="Add Fiction Book" style="margin-bottom:20px">
            <h:form>
                <p:messages id="msgs"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="title" value="Title: "/>
                    <p:inputText id="title" value="#{fictionController.newFiction.title}" required="true"/>

                    <p:outputLabel for="author" value="Author: "/>
                    <p:inputText id="author" value="#{fictionController.newFiction.author}" required="true"/>

                    <p:outputLabel for="genre" value="Genre: "/>
                    <p:selectOneMenu id="genre" style="width:150px" value="#{fictionController.newFiction.genre}">
                        <f:selectItem itemLabel="--- Select genre ---" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{fictionController.getFictionGenre()}"
                                       var="genre"
                                       itemValue="#{genre}"
                                       itemLabel="#{genre.description}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="nbOfPages" value="Number of pages: "/>
                    <p:inputNumber id="nbOfPages"
                                   value="#{fictionController.newFiction.numberOfPages}"
                                   decimalPlaces="0"
                                   minValue="0"
                                   required="true"/>

                    <p:outputLabel for="isbn" value="ISBN:"/>
                    <p:inputMask id="isbn"
                                 mask="999-99-9999-999-9"
                                 value="#{fictionController.newFiction.isbn}"
                                 required="true"/>

                    <p:outputLabel for="summary" value="Summary: "/>
                    <p:inputTextarea id="summary"
                                     rows="5"
                                     cols="50"
                                     counter="counter"
                                     maxlength="255"
                                     counterTemplate="{0} characters remaining."
                                     autoResize="true"
                                     value="#{fictionController.newFiction.summary}"
                                     required="true"/>
                    <p:column/>
                    <p:column>
                        <h:outputText id="counter"/>
                    </p:column>

                    <p:outputLabel for="supplierID" value="Supplier ID: "/>
                    <p:inputText id="supplierID"
                                 value="#{fictionController.newFiction.supplierId}" required="true"/>

                    <p:outputLabel for="price" value="price: "/>
                    <p:inputNumber id="price"
                                   value="#{fictionController.newFiction.price}"
                                   symbol=" â‚¬"
                                   symbolPosition="s"
                                   decimalSeparator=","
                                   thousandSeparator="."
                                   required="true"/>

                </h:panelGrid>
                <p:commandButton value="Submit" action="#{fictionController.submit}" update="@form"/>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
</html>
