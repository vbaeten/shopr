<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>ShopR!</title></h:head>
<h:body>


    <h:form>
        <b:buttonGroup>
            <b:commandButton action="manageGames?faces-redirect=true" value="Manage Games" look="success"><b:iconAwesome value="gamepad" /></b:commandButton>
            <b:commandButton action="manageFictionBooks?faces-redirect=true" value="Manage Fiction Books" look="warning"><b:icon value="book"/></b:commandButton>
            <b:commandButton action="manageNonFictionBooks?faces-redirect=true" value="Manage Non Fiction Books" look="danger"><b:icon value="book"/></b:commandButton>
            <b:commandButton action="manageLps?faces-redirect=true" value="Mange LP's" look="info"><b:icon value="music"/></b:commandButton>
        </b:buttonGroup>
    </h:form>

    <h:form>
        <b:dataTable var="product" value="#{productController.products}" select="true" >
            <b:dataTableColumn value="#{product.id}" />
            <b:dataTableColumn value="#{product.title}" />
            <b:dataTableColumn value="#{product.publisher}" />
            <b:dataTableColumn value="#{product.productType}" />
            <b:dataTableColumn value="#{product.price}" />
            <b:dataTableColumn label="Action">
                <b:commandButton action="#{productController.goToDetail}" value="detail" look="info"><b:icon value="search"/>
                    <f:param name="id" value="#{product.id}" />
                </b:commandButton>
            </b:dataTableColumn>
        </b:dataTable>
    </h:form>


</h:body>
</html>
