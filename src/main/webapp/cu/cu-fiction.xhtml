<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{cuFictionController.id}"/>
                <f:event listener="#{cuFictionController.init}" type="preRenderView"/>
            </f:metadata>

            <b:well>
                <b:form id="addFictionForm">
                    <b:inputText placeholder="#{msg['cuFiction.inputText.placeholder.title']}" value="#{cuFictionController.fiction.title}"/>
                    <b:inputText placeholder="#{msg['cuFiction.inputText.placeholder.author']}" value="#{cuFictionController.fiction.author}"/>

                    <!--insert-->
                    <b:selectOneMenu rendered="#{cuFictionController.fiction.id eq null}" value="#{cuFictionController.fiction.fictionGenre}" required="true">
                        <f:selectItem itemLabel="#{msg['cuFiction.selectOneMenu.selectItem.pleaseSelect']}" itemValue="" noSelectionOption="true"/>
                        <f:selectItems var="fictionGenre" value="#{cuFictionController.fictionGenres}" itemValue="#{fictionGenre}"
                                       itemLabel="#{fictionGenre.name}"/>
                    </b:selectOneMenu>

                    <!--update-->
                    <b:selectOneMenu rendered="#{cuFictionController.fiction.id ne null}" value="#{cuFictionController.fiction.fictionGenre}" required="true">
                        <f:selectItems var="fictionGenre" value="#{cuFictionController.fictionGenres}" itemValue="#{fictionGenre}"
                                       itemLabel="#{fictionGenre.name}" />
                    </b:selectOneMenu>
                    <b:inputText placeholder="#{msg['cuFiction.inputText.placeholder.isbn']}" value="#{cuFictionController.fiction.isbn}"/>
                    <b:inputText placeholder="#{msg['cuFiction.inputText.placeholder.pages']}" value="#{cuFictionController.fiction.pages}"/>
                    <b:inputTextarea placeholder="#{msg['cuFiction.inputTextArea.placeholder.summary']}" value="#{cuFictionController.fiction.summary}"/>
                    <b:inputText placeholder="#{msg['cuFiction.inputText.placeholder.price']}" value="#{cuFictionController.fiction.price}"/>
                    <b:commandButton value="#{msg['cuFiction.commandButton.submit']}" action="#{cuFictionController.submit}"/>
                </b:form>
            </b:well>
        </ui:define>
    </ui:composition>
</h:body>
</html>
