<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{cuNonFictionController.id}"/>
                <f:event listener="#{cuNonFictionController.init}" type="preRenderView"/>
            </f:metadata>

            <b:well>
                <b:form id="addNonFictionForm">
                    <b:inputText placeholder="#{msg['cuNonFiction.inputText.placeholder.title']}" value="#{cuNonFictionController.nonFiction.title}"/>
                    <b:inputText placeholder="#{msg['cuNonFiction.inputText.placeholder.author']}" value="#{cuNonFictionController.nonFiction.author}"/>

                    <!--insert-->
                    <b:selectOneMenu rendered="#{cuNonFictionController.nonFiction.id eq null}" value="#{cuNonFictionController.nonFiction.nonFictionSubject}" required="true">
                        <f:selectItem itemLabel="#{msg['cuNonFiction.selectOneMenu.selectItem.pleaseSelect']}" itemValue="" noSelectionOption="true"/>
                        <f:selectItems var="nonFictionSubject" value="#{cuNonFictionController.nonFictionSubjects}" itemValue="#{nonFictionSubject}"
                                       itemLabel="#{nonFictionSubject.name}"/>
                    </b:selectOneMenu>

                    <!--update-->
                    <b:selectOneMenu rendered="#{cuNonFictionController.nonFiction.id ne null}" value="#{cuNonFictionController.nonFiction.nonFictionSubject}" required="true">
                        <f:selectItems var="nonFictionSubject" value="#{cuNonFictionController.nonFictionSubjects}" itemValue="#{nonFictionSubject}"
                                       itemLabel="#{nonFictionSubject.name}" />
                    </b:selectOneMenu>
                    <b:inputText placeholder="#{msg['cuNonFiction.inputText.placeholder.isbn']}" value="#{cuNonFictionController.nonFiction.isbn}"/>
                    <b:inputText placeholder="#{msg['cuNonFiction.inputText.placeholder.pages']}" value="#{cuNonFictionController.nonFiction.pages}"/>
                    <b:inputText placeholder="#{msg['cuNonFiction.inputText.placeholder.price']}" value="#{cuNonFictionController.nonFiction.price}"/>
                    <b:commandButton value="#{msg['cuNonFiction.commandButton.submit']}" action="#{cuNonFictionController.submit}"/>
                </b:form>
            </b:well>
        </ui:define>
    </ui:composition>
</h:body>
</html>
