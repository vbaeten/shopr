<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../template/common.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{cuGameController.id}"/>
                <f:event listener="#{cuGameController.init}" type="preRenderView"/>
            </f:metadata>

            <p:panel header="#{msg['cuGame.panel.header.addGame']}" style="margin-bottom: 10px;">
                <b:form id="addGameForm">
                    <b:inputText placeholder="#{msg['cuGame.inputText.placeholder.title']}" value="#{cuGameController.game.title}"/>
                    <b:inputText placeholder="#{msg['cuGame.inputText.placeholder.publisher']}" value="#{cuGameController.game.publisher}"/>

                    <!--insert-->
                    <b:selectOneMenu rendered="#{cuGameController.game.id eq null}" value="#{cuGameController.game.gameGenre}" required="true">
                        <f:selectItem itemLabel="#{msg['cuGame.selectOneMenu.selectItem.pleaseSelect']}" itemValue="" noSelectionOption="true"/>
                        <f:selectItems var="gameGenre" value="#{cuGameController.gameGenres}" itemValue="#{gameGenre}"
                                       itemLabel="#{gameGenre.name}"/>
                    </b:selectOneMenu>

                    <!--update-->
                    <b:selectOneMenu rendered="#{cuGameController.game.id ne null}" value="#{cuGameController.game.gameGenre}" required="true">
                        <f:selectItems var="gameGenre" value="#{cuGameController.gameGenres}" itemValue="#{gameGenre}"
                                       itemLabel="#{gameGenre.name}" />
                    </b:selectOneMenu>
                    <b:inputText placeholder="#{msg['cuGame.inputText.placeholder.minAge']}" value="#{cuGameController.game.minAge}"/>
                    <b:inputText placeholder="#{msg['cuGame.inputText.placeholder.price']}" value="#{cuGameController.game.price}"/>
                    <b:commandButton value="#{msg['cuGame.commandButton.submit']}" action="#{cuGameController.submit}"/>
                </b:form>
            </p:panel>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
