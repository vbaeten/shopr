<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Shopr! - Details</title>

</h:head>
<h:body>

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{articleController.selectedId}"/>
    </f:metadata>

    <p>#{articleController.article.title}</p>

    <b:form id="details">
        <b:dataTable var="game" value="#{articleController.getArticleById(articleController.selectedId)}"
                     id="gameEditDetailsDataTabel">
            <b:dataTableColumn label="Id" value="#{game.articleId}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Supplier Id">
                <h:outputText value="#{game.supplierId}" rendered="#{!articleController.editable}"/>
                <b:inputText value="#{game.supplierId}" rendered="#{articleController.editable}" />
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{game.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Title">
                <h:outputText value="#{game.title}" rendered="#{!articleController.editable}"/>
                <b:inputText value="#{game.title}" rendered="#{articleController.editable}" />
            </b:dataTableColumn>
            <b:dataTableColumn label="Price">
                <h:outputText value="#{game.price}" rendered="#{!articleController.editable}"/>
                <b:inputText value="#{game.price}" rendered="#{articleController.editable}" />
            </b:dataTableColumn>
            <b:dataTableColumn label="Publisher" value="#{game.publisher}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Minimum age" value="#{game.minimumAge}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{game.gameGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Delete">
                <b:commandButton value="delete" action="#{articleController.removeArticleById(articleController.selectedId)}"/>
            </b:dataTableColumn>
            <b:dataTableColumn>
                <b:commandButton value="edit" update="@(.gameEditDetailsDataTabel)" onclick="ajax:articleController.editArticleById(articleController.selectedId)"
                               rendered="#{!articleController.editable}"/>
            </b:dataTableColumn>
        </b:dataTable>

        <b:commandButton value="Save Changes" onclick="#{articleController.saveArticleById(articleController.selectedId)}" />

    </b:form>


</h:body>
</html>
