<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Details</title>

</h:head>
<h:body>

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{artikelController.selectedId}"/>
    </f:metadata>

    <p>#{artikelController.artikel.titel}</p>

    <h:form id="details">
        <b:dataTable var="game" value="#{artikelController.getArtikelById(artikelController.selectedId)}"
                     id="gameArtikelDetailsDataTabel">
            <b:dataTableColumn label="Id" value="#{game.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id Leverancier">
                <h:outputText value="#{game.idLeverancier}" rendered="#{!artikelController.editable}"/>
                <b:inputText value="#{game.idLeverancier}" rendered="#{artikelController.editable}" />
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{game.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel">
                <h:outputText value="#{game.titel}" rendered="#{!artikelController.editable}"/>
                <b:inputText value="#{game.titel}" rendered="#{artikelController.editable}" />
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs">
                <h:outputText value="#{game.prijs}" rendered="#{!artikelController.editable}"/>
                <b:inputText value="#{game.prijs}" rendered="#{artikelController.editable}" />
            </b:dataTableColumn>
            <b:dataTableColumn label="Uitgever" value="#{game.uitgever}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Minimum leeftijd" value="#{game.minimumLeeftijd}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Genre" value="#{game.gameGenre}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Delete">
                <b:commandButton value="delete" action="#{artikelController.removeArtikelById(artikelController.selectedId)}"/>
            </b:dataTableColumn>
            <b:dataTableColumn>
                <b:commandButton value="edit" update="@(.gameArtikelDetailsDataTabel)" onclick="ajax:artikelController.editArtikelById(artikelController.selectedId)"
                               rendered="#{!artikelController.editable}"/>
            </b:dataTableColumn>
        </b:dataTable>

        <b:commandButton value="Save Changes" onclick="#{artikelController.saveArtikelById(artikelController.selectedId)}" />

    </h:form>


</h:body>
</html>
