<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:o="http://omnifaces.org/ui"
                template="templates/template.xhtml">
    <ui:define name="content">
        <!--@elvariable id="ShoprEndpoints" type="com.realdolmen.shopr.util.ShoprEndpoints"-->
        <o:importConstants type="com.realdolmen.shopr.util.ShoprEndpoints" />
        <p>What article would you like to add to Shopr?</p>
        <h:form>
            <b:dropButton value="Choose article type" size="md" look="primary">
                <b:navLink value="Fiction Book" outcome="#{ShoprEndpoints.CREATE_BOOKFICTION}" />
                <b:navLink value="Non Fiction Book" outcome="#{ShoprEndpoints.CREATE_BOOKNONFICTION}"/>
                <b:navLink value="Game" outcome="#{ShoprEndpoints.CREATE_GAME}"/>
                <b:navLink value="LP" outcome="#{ShoprEndpoints.CREATE_LP}"/>
            </b:dropButton>
        </h:form>
    </ui:define>
</ui:composition>
