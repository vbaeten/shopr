<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <b:panel title="Create Game" collapsible="false">
        <h:outputText value="Panel Content" />
        <b:form>
            <b:panelGrid columns="2">
                <b:inputText value="#{gameController.game.title}"
                             label="Title" render-label="true"/>
                <b:inputText value="#{gameController.game.price}"
                             label="Price" render-label="true"/>
                <b:inputText value="#{gameController.game.supplierId}"
                             label="Supplier Id" render-label="true"/>
                <b:inputText value="#{gameController.game.publisher}"
                             label="Publisher" render-label="true"/>
                <b:inputText value="#{gameController.game.minimumAge}"
                             label="Minimum Age" render-label="true"/>
                <b:selectOneMenu value="#{gameController.game.gameGenre}" ajax="true" label="Choose game genre">
                    <f:selectItems value="#{gameController.gameGenres}" var="gameGenre"
                                   itemValue="#{gameGenre}" itemLabel="#{gameGenre}" />
                </b:selectOneMenu>
                <b:commandButton action="#{gameController.saveGame}" value="Add this game"
                                 look="info" />
            </b:panelGrid>
        </b:form>
    </b:panel>
</h:body>
</html>
